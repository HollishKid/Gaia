#
# Zombies
#
zombielvl:
  Type: zombie
  Display: '&cZombie &dNiv.<mob.level>'
  Health: 20
  Damage: 3
  Faction: zombies
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.21
    PreventOtherDrops: true
    KnockbackResistance: 0.20
    Despawn: true    
  Modules:
    ThreatTable: false
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 randomstroll
  - 3 fleesun
  - 4 float
  AITargetSelectors:
  - 0 clear
  - 1 hurtbytarget 
  - 2 players
  Drops:  
  - zombie1drops
  - zombie2drops
  - zombie3drops
  LevelModifiers:
    Health: 5
    Damage: 1
    KnockbackResistance: 0.03
    MovementSpeed: 0.02
