#Perform certain commands when a player enters/leaves a specific WorldGuard region

regions:
    'residences':
        enterConsoleCommands:
        - 'pex user %player% remove Magic.bypass_build'
        - 'pex user %player% remove Magic.bypass_break'
        enterPlayerCommands: ''
        sendJoinMessage: false
        joinMessage: ''
        leaveConsoleCommands:
