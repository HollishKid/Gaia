stop: 'false'
#   Options   #

#     NPC     #
NPC_options:
  welcome:
    text: 'Bienvenue à toi %player% ! Te faut-il quelque chose ?'
    conditions: !renconter_roi,message_intendant
    events: demande_royale
    pointers: message
  welcomebis:
    text: 'Te revoilà %player% ! As-tu une demande à me faire ?'
    conditions: renconter_roi
    pointers: fils_du_roi,probleme,sorry
