#    Joueur   #
player_options:
  message:
    text: 'Bonjour à vous roi Ubu ! Je viens de la part de l''Intendant qui m''a confié votre message.'
    conditions: renconter_roi
  fils_du_roi:
    text: 'Parlez moi de votre fils, qui est-il exactement ?'
  probleme:
    text: 'Avez-vous des problèmes concernant les évenements récents ?'
  sorry:
    text: 'Désolé pour le dérangement, je ne fais que passer.'
