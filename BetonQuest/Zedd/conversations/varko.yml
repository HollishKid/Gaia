quester: Varko
first: n1,prop
stop: 'false'
##########################
#                        #
#       NPC OPTIONS      #
#                        #
##########################
NPC_options:
#
  n1:
    text: Bonjour &2%player%&a&o. Belle journée pour partir à l'aventure n'est-ce pas ?
    conditions: '!var_inconvers,!var_pitch'
    pointer: oui,taf,checkq1
  pitch:
    text: J'aurai effectivement une tâche à te confier si tu veux bien l'accepter. Un de mes contacts au &dSanctuaire&a&o m'a contacté il n'y a pas longtemps.
    conditions: '!var_q1done'
    event: var_pitch_fold,var_pitch,var_inconvers
  prop:
    text: La mission t'intéresse ?
    conditions: 'var_pitch,!var_inconvers'
    pointer: accept,refus
  confirm1:
    text: Bien, j'attendrais donc ton retour.
    event: var_q1start_fold,var_pitch_remove
  deg1:
    text: Dommage, mais je trouverai bien un autre membre de la guilde disposé à m'aider...
    event: var_pitch_remove
  var_q1reward:
    text: Bien, voilà donc la moitié du travail effectuée.
    event: var_q1reward
#
  pitch2:
    text: J'ai encore un service à te demander. Il faudrait maintenant apporter ce paquet à l'&2Apprenti&a&o, il se trouve au &dSanctuaire&a&o. Peux-tu faire ça pour moi ?
    conditions: 'var_q1done,!var_q2start'
    pointer: ok,pasok
  none:
    text: Rien pour le moment, désolé...
    conditions: var_q1done,var_q2done
#
#
##########################
#                        #
#     player OPTIONS     #
#                        #
##########################
player_options:
#
  oui:
    text: Effectivement ! J'y vais de ce pas d'ailleurs...
  taf:
    text: Auriez-vous du travail pour moi ?
    conditions: '!var_q1start,!var_q2start'
    pointer: pitch,pitch2,none
  accept:
    text: J'accepte la mission !
    pointer: confirm1
  refus:
    text: Cela ne m'intéresse pas.
    pointer: deg1
  checkq1:
    text: Voici les gouttes de lave et les gouttes d'eau.
    conditions: 'var_lavatear,var_watertear,!var_q1done'
    pointer: var_q1reward
  ok:
    text: Pas de problème.
    event: var_q2startfold
  pasok:
    text: Désolé, mais j'ai mieux à faire.