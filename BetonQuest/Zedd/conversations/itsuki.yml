player_options:
#
  oui:
    text: 'Dites m''en plus.'
    pointers: rep1
  non:
    text: 'Pas le moins du monde.'
  non_merci:
    text: 'Non merci.'
  au_revoir:
    text: 'Au revoir'
  p1:
    text: 'Je cherche une mission de guilde.'
    pointer: menu
  p2:
    text: 'Je ne fais que passer, merci.'
  its_fix1:
    text: 'Si vous rencontrez un problème avec ce personnage, cliquez ici.'
    conditions: '!its_r1done,!its_r1timer,its_r1inprogress,its_noquest1'
    events: its_r1inprogress_remove
  its_fix2:
    text: 'Si vous rencontrez un problème avec ce personnage, cliquez ici.'
    conditions: '!its_r2done,!its_r2timer,its_r2inprogress,its_noquest2'
    events: its_r2inprogress_remove