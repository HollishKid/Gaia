maka_tempo_journal_intendant: 'Makarov m''a recommandé auprès de l''Intendant. Si j''ai aussi la recommandation du Sanctuaire, je suis sûr que je pourrais avoir une hausse de salaire auprès de l''Intendant !'
#
maka_j6: 'Vous avez éliminé Erek, mais sans trouver d''Objet particulier... Faites part de vos avancées au maitre Makarov.'
maka_j7: 'Suite des quêtes en cours d''écriture ... (Guilde des Aventuriers)'
#
kal_j1: 'Kali Jones (au bar Chez Paulette) m''envoi à la recherche de l''Ombre Jaune. Je devrais commencer à chercher ce temple englouti aux alentours de High Garden. (clic droit sur l''Ombre Jaune pour la ramasser...)'
kal_j2: 'J''ai l''Ombre Jaune !! Je devrais la rapporter à Kali Jones...'
kal_j3: 'Kali Jones m''a envoyé rencontrer son supérieur, à Drisgan. Après m''être présenté aux guardes de la porte nord, je dois chercher un certain Eko.'
