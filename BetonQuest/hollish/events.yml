message_welcome: 'message &2Mage &f: &a&oN''ayez pas peur &2%player%&a&o, vous êtes toujours vivant ! Je suis entré dans votre esprit pour mieux vous conter mon histoire...'
message1: 'message &a&oTout cela commence il y a fort longtemps, pendant la Première Ère de notre temps, juste après la création du monde par &6Gaïa&a&o.'
message2: 'message &a&oLe monde était alors harmonieux et opulent et la population prenait le temps d''apprécier sa nature et sa force.'
message3: 'message &a&oLes habitants de cette Première Ère ont certainnement réussi à maîtriser cette force. Cet Art de Maîtrise est aujourd''hui perdu.'
message4: 'message &a&oIl ne reste plus que les mythes des temples qui furent alors érigés, quatre au total. Un temple par élément constituant ce monde.'
message5: 'message &a&oUn temple du Feu.'
message6: 'message &a&oUn temple de l''Eau.'
message7: 'message &a&oUn temple de la Terre.'
message8: 'message &a&oUn temple de l''Air.'
message9: 'message &a&oSelon les récits, ces temples furent abandonnés lors de l''avènement de la Seconde Ère, beaucoup plus tumultueuse avec l''arrivée de Forces Maléfiques sur Gaïa.'
message10: 'message &6Gaïa &a&oaurait alors caché ces temples pour empêcher ces Forces de s''emparer de leur Spiritualité. Certains Mages pensent qu''elle en a simplement obstrué le passage, mais personne ne les a jamais revu depuis la fin de la Première Ère.'
message11: 'message &a&oLes habitants qui habitaient les temples sont alors devenus nomades, emportant leur Spiritualité avec eux...'
message12: 'message &a&oAu début de la Troisième et actuelle Ère, &6Ubu &a&oa fait ériger le &dSanctuaire &a&opour tenter de rassembler les informations sur ces temples et leur Spiritualité.'
message13: 'message &a&oDans ce &dSanctuaire&a&o, &6Ubu &a&oordonna aux 13 plus sages de son entourage de réunir tous les documents qui instruisaient sur les temples et de développer les pouvoirs qu''ils y trouvaient.'
message14: 'message &a&oIl nomma ensuite 4 Érudits pour qu''ils diffusent le savoir.'
message15: 'message &a&oCes Érudits forment alors les Moines, qui sont chargées de rapporter leur savoir à la population actuelle et de façon locale.'
message16: 'message &a&oLes Moines doivent d''abord passer par l''apprentissage en étant Minion auprès de tous les Érudits du &dSanctuaire&a&o.'
message17: 'message &2Mage &f: &a&oVoici où nous en sommes donc de nos jours. Préparez vous, je vais progressivement vous faire revenir à vous même...'
