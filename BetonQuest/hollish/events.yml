fables_tome2_p1: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 2\n \n \n        Partie 1\",\"bold\":true,\"italic\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 1\nContre ceux qui ont le goût difficile\n\n\",\"bold\":true},{\"text\":\"Q\",\"bold\":true,\"italic\":true},{\"text\":\"uand j\\u2019aurais, en naissant, reçu de Calliope\nLes dons qu\\u2019à ses Amants cette Muse a promis,\nJe les consacrerais aux mensonges d\\u2019Ésope :\",\"color\":\"reset\"}]","{\"text\":\"Le mensonge et les vers de tout temps sont amis.\nMais je ne me crois pas si chéri du Parnasse,\nQue de savoir orner toutes ces fictions :\nOn peut donner du lustre à leurs inventions :\nOn le peut, je l\\u2019essaye, un plus savant le fasse\"}","{\"text\":\"Cependant jusqu\\u2019ici d\\u2019un langage nouveau\nJ\\u2019ai fait parler le Loup, et répondre l\\u2019Agneau.\nJ\\u2019ai passé plus avant ; les Arbres et les Plantes\nSont devenus chez moi créatures parlantes.\nQui ne prendrait ceci pour un enchantement ?\nVraiment, me diront nos Critiques\"}","{\"text\":\"Vous parlez magnifiquement\nDe cinq ou six contes d\\u2019enfant.\nCenseurs, en voulez-vous qui soient plus authentiques,\nEt d\\u2019un style plus haut ? En voici. Les Troyens,\nAprès dix ans de guerre, autour de leurs murailles\"}","{\"text\":\"Avaient lassé les Grecs, qui, par mille moyens,\nPar mille assauts, par cent batailles,\nN\\u2019avaient pu mettre à bout cette fière Cité :\nQuand un cheval de bois par Minerve inventé\nD\\u2019un rare et nouvel artifice,\nDans ses énormes\"}","{\"text\":\"flancs reçut le sage Ulysse\nLe vaillant Diomède, Ajax l\\u2019impétueux,\nQue ce Colosse monstrueux\nAvec leurs escadrons devait porter dans Troie,\nLivrant à leur fureur ses Dieux mêmes en proie.\"}","{\"text\":\"Stratagème inouï, qui des fabricateurs\nPaya la constance et la peine.\nC\\u2019est assez, me dira quelqu\\u2019un de nos Auteurs ;\nLa période est longue, il faut reprendre haleine.\nEt puis votre Cheval de bois,\"}","{\"text\":\"Vos Héros avec leurs Phalanges,\nCe sont des contes plus étranges\nQu\\u2019un Renard qui cajole un Corbeau sur sa voix.\nDe plus il vous sied mal d\\u2019écrire en si haut style.\nEh bien, baissons d\\u2019un ton. La jalouse Amarille\"}","{\"text\":\"Songeait à son Alcippe, et croyait de ses soins\nN\\u2019avoir que ses Moutons et son Chien pour témoins.\nTircis qui l\\u2019aperçut, se glisse entre des Saules,\nIl entend la Bergère adressant ces paroles\nAu doux Zéphyre, et le prian\nDe les porter à son Amant.\"}","{\"text\":\"Je vous arrête à cette rime,\nDira mon Censeur à l\\u2019instant.\nJe ne la tiens pas légitime,\nNi d\\u2019une assez grande vertu.\nRemettez, pour le mieux, ces deux vers à la fonte.\nMaudit Censeur, te tairas-tu ?\"}","[\"\",{\"text\":\"Ne saurais-je achever mon conte ?\nC\\u2019est un dessein très dangereux\nQue d\\u2019entreprendre de te plaire.\nLes délicats sont malheureux ;\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 2\nConseil tenu par les Rats\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n Chat nommé Rodilardus,\nFaisait de Rats telle déconfiture,\nQue l\\u2019on n\\u2019en voyait presque plus,\nTant il en avait mis dedans la sépulture.\nLe peu qu\\u2019il en restait\",\"color\":\"reset\"}]","{\"text\":\"n\\u2019osant quitter son trou,\nNe trouvait à manger que le quart de son sou ;\nEt Rodilard passait chez la gent misérable,\nNon pour un Chat, mais pour un Diable.\nOr un jour qu\\u2019au haut et au loin\nLe galant alla chercher femme ;\"}","{\"text\":\"Pendant tout le sabbat qu\\u2019il fit avec sa Dame,\nLe demeurant des Rats tint Chapitre en un coin\nSur la nécessité présente.\nDès l\\u2019abord leur Doyen, personne fort prudente,\nOpina qu\\u2019il fallait, et plus tôt que plus tard,\nAttacher un grelot au cou de Rodilard ;\"}","{\"text\":\"Qu\\u2019ainsi quand il irait en guerre,\nDe sa marche avertis ils s\\u2019enfuiraient sous terre.\nQu\\u2019il n\\u2019y savait que ce moyen.\nChacun fut de l\\u2019avis de Monsieur le Doyen,\nChose ne leur parut à tous plus salutaire.\nLa difficulté fut d\\u2019attacher le grelot.\"}","{\"text\":\"L\\u2019un dit : Je n\\u2019y vais point, je ne suis pas si sot :\nL\\u2019autre, Je ne saurais. Si bien que sans rien faire\nOn se quitta. J\\u2019ai maints Chapitres vus,\nQui pour néant se sont ainsi tenus ;\nChapitres, non de Rats, mais Chapitres de Moines\"}","[\"\",{\"text\":\"Voire Chapitres de Chanoines.\nNe faut-il que délibérer ?\nLa Cour en Conseillers foisonne ;\nEst-il besoin d\\u2019exécuter ?\nL\\u2019on ne rencontre plus personne.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 3\nLe Loup plaidant contre le Renard par devant le Singe\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n Loup disait que l\\u2019on l\\u2019avait volé :\nUn Renard, son voisin, d\\u2019assez mauvaise vie,\nPour ce prétendu vol par lui fut appelé.\nDevant le Singe il fut plaidé,\",\"color\":\"reset\"}]","{\"text\":\"Non point par Avocats, mais par chaque Partie.\nThémis n\\u2019avait point travaillé,\nDe mémoire de Singe, à fait plus embrouillé.\nLe Magistrat suait en son lit de Justice.\nAprès qu\\u2019on eut bien contesté,\nRépliqué, crié, tempêté,\nLe Juge, instruit de leur malice\"}","{\"text\":\"Leur dit : \\\"Je vous connais de longtemps, mes amis,\nEt tous deux vous paierez l\\u2019amende ;\nCar toi, Loup, tu te plains, quoiqu\\u2019on ne t\\u2019ait rien pris ;\nEt toi, Renard, as pris ce que l\\u2019on te demande. \\\"\nLe juge prétendait qu\\u2019à tort et à traver\"}","[\"\",{\"text\":\"On ne saurait manquer, condamnant un pervers.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 4\nLes deux Taureaux et une Grenouille\n\n\",\"bold\":true},{\"text\":\"D\",\"bold\":true,\"italic\":true},{\"text\":\"eux taureaux combattaient à qui posséderait\nUne Génisse avec l\\u2019empire.\nUne Grenouille en soupirait.\n\\\" Qu\\u2019avez-vous ? se mit à lui dire\",\"color\":\"reset\"}]","{\"text\":\"Quelqu\\u2019un du peuple coassant.\n-Eh ! ne voyez-vous pas, dit-elle,\nQue la fin de cette querelle\nSera l\\u2019exil de l\\u2019un ; que l\\u2019autre, le chassant,\nLe fera renoncer aux campagnes fleuries ?\nIl ne régnera plus sur l\\u2019herbe des prairies\"}","{\"text\":\"Viendra dans nos marais régner sur les roseaux,\nEn nous foulant aux pieds jusques aux fond des eaux,\nTantôt l\\u2019une, et puis l\\u2019autre, il faudra qu\\u2019on pâtisse\nDu combat qu\\u2019a causé Madame la Génisse. \\\"\nCette crainte était de bon sens\"}","[\"\",{\"text\":\"L\\u2019un des Taureaux en leur demeure\nS\\u2019alla cacher à leurs dépens :\nIl en écrasait vingt pas heure.\nHélas ! on voit que de tout temps\nLes petits ont pati des sottises des grands.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 5\nLa Chauve-Souris et les deux Belettes\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"ne chauve-souris donna tête baissée\nDans un nid de Belette ; et sitôt qu\\u2019elle y fut,\nL\\u2019autre, envers les souris de longtemps courroucée,\nPour la dévorer accourut\",\"color\":\"reset\"}]","{\"text\":\"« Quoi ! vous osez, dit-elle, à mes yeux vous produire,\nAprès que votre race a tâché de me nuire !\nN\\u2019êtes-vous pas souris ? Parlez sans fiction.\nOui, vous l\\u2019êtes, ou bien je ne suis pas Belette.\n\\u2014 Pardonnez-moi, dit la pauvrette\nCe n\\u2019est pas ma profession.\"}","{\"text\":\"Moi, Souris ! Des méchants vous ont dit ces nouvelles.\nGrâce à l\\u2019auteur de l\\u2019Univers,\nJe suis oiseau ; voyez mes ailes :\nVive la gent qui fend les airs! »\nSa raison plut, et sembla bonne,\nElle fait si bien qu\\u2019on lui donne\"}","{\"text\":\"Liberté de se retirer.\nDeux jours après, notre étourdie\nAveuglement va se fourrer\nChez une autre Belette aux Oiseaux ennemie.\nLa voilà derechef en danger de sa vie.\nLa Dame du logis avec un long museau\nS\\u2019en allait la croquer en qualité d\\u2019oiseau\"}","{\"text\":\"Quand elle protesta qu\\u2019on lui faisait outrage :\n« Moi, pour telle passer ? Vos n\\u2019y regardez pas.\nQui fait l\\u2019oiseau ? c\\u2019est le plumage.\nJe suis souris : vivent les Rats !\nJupiter confonde les Chats ! »\"}","{\"text\":\"Par cette adroite répartie\nElle sauva deux fois sa vie.\nPlusieurs se sont trouvés qui d\\u2019écharpes changeants,\nAux dangers, ainsi qu\\u2019elle, ont souvent fait la figue.\nLe Sage dit, selon les gens :\"}","[\"\",{\"text\":\"« Vive le roi ! vive la ligue ! »\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 2 (Part.1)",author:"La Fontaine",generation:1,display:{Lore:["Un vieux livre de fables ..."]}}'
fables_tome2_p2: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 2\n \n \n        Partie 2\",\"bold\":true,\"italic\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"      Fable 6\nL\\u2019Oiseau blessé d\\u2019une flèche\n\n\",\"bold\":true},{\"text\":\"M\",\"bold\":true,\"italic\":true},{\"text\":\"ortellement atteint d\\u2019une flèche empennée,\nUn Oiseau déplorait sa triste destinée.\nEt disait en souffrant un surcroît de douleur,\nFaut-il contribuer à son propre malheur ?\n \",\"color\":\"reset\"}]","{\"text\":\"Cruels humains, vous tirez de nos ailes\nDe quoi faire voler ces machines mortelles ;\nMais ne vous moquez point, engeance sans pitié :\nSouvent il vous arrive un sort comme le nôtre.\nDes enfants de Japet toujours une moitié\n \"}","[\"\",{\"text\":\"Fournira des armes à l\\u2019autre.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 7\nLa Lice et sa Compagne\n\n\",\"bold\":true},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"ne Lice étant sur son terme,\nEt ne sachant où mettre un fardeau si pressant,\nFait si bien qu\\u2019à la fin sa Compagne consent,\nDe lui prêter sa hutte, où la Lice s\\u2019enferme\",\"color\":\"reset\"}]","{\"text\":\"Au bout de quelque temps sa Compagne revient.\nLa Lice lui demande encore une quinzaine.\nSes petits ne marchaient, disait-elle, qu\\u2019à peine.\nPour faire court, elle l\\u2019obtient.\nCe second terme échu, l\\u2019autre lui redemande\nSa maison, sa chambre, son lit\"}","{\"text\":\"Sa maison, sa chambre, son lit\nLa Lice cette fois montre les dents, et dit :\nJe suis prête à sortir avec toute ma bande,\nSi vous pouvez nous mettre hors.\nSes enfants étaient dejà forts.\nCe qu\\u2019on donne aux méchants, toujours on\"}","[\"\",{\"text\":\"le regrette.\nPour tirer d\\u2019eux ce qu\\u2019on leur prête,\nIl faut que l\\u2019on en vienne aux coups ;\nIl faut plaider, il faut combattre.\nLaissez-leur prendre un pied chez vous,\nIls en auront bientôt pris quatre. \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 8\nL\\u2019Aigle et l\\u2019Escarbot\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"\\u2019Aigle donnait la chasse à Maître Jean Lapin,\nQui droit à son terrier s\\u2019enfuyait au plus vite.\nLe trou de l\\u2019Escarbot se rencontre en chemin.\nJe laisse à penser si ce gîte\",\"color\":\"reset\"}]","{\"text\":\"Était sûr ; mais où mieux ? Jean Lapin s\\u2019y blottit.\nL\\u2019Aigle fondant sur lui nonobstant cet asile,\nL\\u2019Escarbot intercède et dit :\nPrincesse des Oiseaux, il vous est fort facile\nD\\u2019enlever malgré moi ce pauvre malheureux :\nMais ne me faites pas cet affront, je vous prie :\"}","{\"text\":\"Et puisque Jean Lapin vous demande la vie,\nDonnez-la lui de grâce, ou l\\u2019ôtez à tous deux :\nC\\u2019est mon voisin, c\\u2019est mon compère.\nL\\u2019oiseau de Jupiter, sans répondre un seul mot,\nChoque de l\\u2019aile l\\u2019Escarbot,\nL\\u2019étourdit, l\\u2019oblige à se taire ;\"}","{\"text\":\"Enlève Jean Lapin. L\\u2019Escarbot indigné\nVole au nid de l\\u2019Oiseau, fracasse en son absence\nSes \\u0153ufs, ses tendres \\u0153ufs, sa plus douce espérance :\nPas un seul ne fut épargné.\nL\\u2019Aigle étant de retour, et voyant ce ménage,\"}","{\"text\":\"\nRemplit le Ciel de cris, et pour comble de rage,\nNe sait sur qui venger le tort qu\\u2019elle a souffert.\nElle gémit en vain, sa plainte au vent se perd.\nIl fallut pour cet an vivre en mère affligée.\nL\\u2019an suivant elle mit son nid en lieu plus haut\"}","{\"text\":\"L\\u2019Escarbot prend son temps, fait faire aux \\u0153ufs le saut :\nLa mort de Jean Lapin derechef est vengée.\nCe second deuil fut tel que l\\u2019écho de ces bois\nN\\u2019en dormit de plus de six mois.\nL\\u2019Oiseau qui porte Ganymède,\"}","{\"text\":\"Du Monarque des Dieux enfin implore l\\u2019aide ;\nDépose en son giron ses \\u0153ufs, et croit qu\\u2019en paix\nIls seront dans ce lieu, que pour ses intérêts\nJupiter se verra contraint de les défendre.\nHardi qui les irait là prendre\"}","{\"text\":\"Aussi ne les y prit-on pas.\nLeur ennemi changea de note,\nSur la robe du Dieu fit tomber une crotte :\nLe Dieu la secouant jeta les \\u0153ufs à bas.\nQuand l\\u2019Aigle sut l\\u2019inadvertance,\nElle menaça Jupiter\nD\\u2019abandonner sa Cour, d\\u2019aller vivre au désert\"}","{\"text\":\"Avec mainte autre extravagance.\nLe pauvre Jupiter se tut.\nDevant son Tribunal l\\u2019Escarbot comparut,\nFit sa plainte, et conta l\\u2019affaire.\nOn fit entendre à l\\u2019Aigle enfin qu\\u2019elle avait tort.\nMais les deux ennemis ne voulant point d\\u2019accord\"}","[\"\",{\"text\":\"Le Monarque des Dieux s\\u2019avisa, pour bien faire,\nDe transporter le temps où l\\u2019Aigle fait l\\u2019amour,\nEn une autre saison, quand la race Escarbote\nEst en quartier d\\u2019hiver, et comme la Marmotte\nSe cache et ne voit\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 9\nLe Lion et le Moucheron\n\n\",\"bold\":true},{\"text\":\"V\",\"bold\":true,\"italic\":true},{\"text\":\"a-t\\u2019en chétif insecte, excrément de la terre.\nC\\u2019est en ces mots que le Lion\nParlait un jour au Moucheron.\nL\\u2019autre lui déclara la guerre.\nPenses-tu, lui dit-il,\",\"color\":\"reset\"}]","{\"text\":\"que ton titre de Ro\nMe fasse peur, ni me soucie ?\nUn boeuf est plus puissant que toi ;\nJe le mène à ma fantaisie.\nÀ peine il achevait ces mots,\nQue lui-même il sonna la charge,\nFut le Trompette et le Héros.\"}","{\"text\":\"Dans l\\u2019abord il se met au large ;\nPuis prend son temps, fond sur le cou\nDu Lion qu\\u2019il rend presque fou.\nLe quadrupède écume, et son \\u0153il étincelle ;\nIl rugit, on se cache, on tremble à l\\u2019environ :\nEt cette alarme universell\"}","{\"text\":\"Est l\\u2019ouvrage d\\u2019un Moucheron.\nUn avorton de Mouche en cent lieux le harcèle,\nTantôt pique l\\u2019échine, et tantôt le museau,\nTantôt entre au fond du naseau.\nLa rage alors se trouve à son faîte montée\"}","{\"text\":\"L\\u2019invisible ennemi triomphe, et rit de voir\nQu\\u2019il n\\u2019est griffe ni dent en la bête irritée,\nQui de la mettre en sang ne fasse son devoir.\nLe malheureux Lion se déchire lui-même,\nFait résonner sa queue à l\\u2019entour de ses flancs\"}","{\"text\":\"Bat l\\u2019air qui n\\u2019en peut mais ; et sa fureur extrême\nLe fatigue, l\\u2019abat : le voilà sur les dents.\nL\\u2019insecte du combat se retire avec gloire :\nComme il sonna la charge, il sonne la victoire ;\nVa partout l\\u2019annoncer ; et rencontre en chemi\"}","{\"text\":\"L\\u2019embuscade d\\u2019une araignée.\nIl y rencontre aussi sa fin.\nQuelle chose par là nous peut être enseignée ?\nJ\\u2019en vois deux, dont l\\u2019une est qu\\u2019entre nos ennemis,\nLes plus à craindre sont souvent les plus petits\"}","[\"\",{\"text\":\"L\\u2019autre, qu\\u2019aux grands périls tel a pu se soustraire,\nQui périt pour la moindre affaire.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 10\nL\\u2019Âne chargé d\\u2019éponges et l\\u2019Âne chargé de sel\n\n\",\"bold\":true},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n Ânier, son Sceptre à la main,\nMenait en Empereur Romain\nDeux Coursiers à longues oreilles.\nL\\u2019un d\\u2019éponges chargé marchait comme un\",\"color\":\"reset\"}]","{\"text\":\"Courrier :\nEt l\\u2019autre se faisant prier\nPortait, comme on dit, les bouteilles.\nSa charge était de sel. Nos gaillards pèlerins\nPar monts, par vaux, et par chemins\nAu gué d\\u2019une rivière à la fin arrivèrent,\nEt fort empêchés se trouvèrent.\"}","{\"text\":\"L\\u2019Ânier, qui tous les jours traversait ce gué-là,\nSur l\\u2019Âne à l\\u2019éponge monta,\nChassant devant lui l\\u2019autre bête,\nQui voulant en faire à sa tête\nDans un trou se précipita,\nRevint sur l\\u2019eau, puis échappa :\"}","{\"text\":\"Car au bout de quelques nagées\nTout son sel se fondit si bien,\nQue le Baudet ne sentit rien\nSur ses épaules soulagées.\nCamarade Épongier prit exemple sur lui,\nComme un Mouton qui va dessus la foi d\\u2019autrui.\n \"}","{\"text\":\"Voilà mon Âne à l\\u2019eau, jusqu\\u2019au col il se plonge\nLui, le Conducteur, et l\\u2019Éponge.\nTous trois burent d\\u2019autant ; l\\u2019Ânier et le Griffon\nFirent à l\\u2019éponge raison.\nCelle-ci devint si pesante,\n \"}","{\"text\":\"Et de tant d\\u2019eau s\\u2019emplit d\\u2019abord,\nQue l\\u2019Âne succombant ne put gagner le bord.\nL\\u2019Ânier l\\u2019embrassait dans l\\u2019attente\nD\\u2019une prompte et certaine mort.\nQuelqu\\u2019un vint au secours : qui ce fut, il n\\u2019importe ;\"}","[\"\",{\"text\":\"C\\u2019est assez qu\\u2019on ait vu par là qu\\u2019il ne faut point\nAgir chacun de même sorte.\nJ\\u2019en voulais venir à ce point.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 2 (Part.2)",author:"La Fontaine",generation:1,display:{Lore:["Un vieux livre de fables ..."]}}'
fables_tome2_p3: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 2\n \n \n        Partie 3\",\"bold\":true,\"italic\":true}]","[\"\",{\"text\":\"     Fable 11\nLe Lion et le Rat\n\n\",\"bold\":true},{\"text\":\"I\",\"bold\":true,\"italic\":true},{\"text\":\"l faut autant qu\\u2019on peut obliger tout le monde.\nOn a souvent besoin d\\u2019un plus petit que soi.\nDe cette vérité deux Fables feront foi,\nTant la chose en preuves abonde.\nEntre les pattes d\\u2019un Lion,\",\"color\":\"reset\"}]","{\"text\":\"Un Rat sortit de terre assez à l\\u2019étourdie.\nLe Roi des animaux en cette occasion\nMontra ce qu\\u2019il était, et lui donna la vie.\nCe bienfait ne fut pas perdu.\nQuelqu\\u2019un aurait-il jamais cru\nQu\\u2019un Lion d\\u2019un Rat eût affaire ?\nCependant il advint qu\\u2019au sortir des forêts,\"}","[\"\",{\"text\":\"Ce Lion fut pris dans des rets,\nDont ses rugissemens ne le purent défaire.\nSire Rat accourut ; et fit tant par ses dents,\nQu\\u2019une maille rongée emporta tout l\\u2019ouvrage.\nPatience et longueur de temps\nFont plus que force ni que rage.\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 12\nLa Colombe et la Fourmi\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"\\u2019autre exemple est tiré d\\u2019animaux plus petits.\nLe long d\\u2019un clair ruisseau buvait une Colombe :\nQuand sur l\\u2019eau se penchant une Fourmi y tombe.\n\\u200bEt dans cet Océan l\\u2019on eût vu la Fourmi\n \",\"color\":\"reset\"}]","{\"text\":\"S\\u2019efforcer, mais en vain, de regagner la rive.\nLa Colombe aussitôt usa de charité.\nUn brin d\\u2019herbe dans l\\u2019eau par elle étant jeté,\nCe fut un promontoire où la Fourmi arrive.\nElle se sauve ; et là-dessus\nPasse un certain \"}","{\"text\":\"Croquant qui marchait les pieds nus.\nCe Croquant par hasard avait une arbalète.\nDès qu\\u2019il voit l\\u2019Oiseau de Vénus\nIl le croit en son pot, et déjà lui fait fête.\nTandis qu\\u2019à le tuer mon Villageois s\\u2019apprête,\nLa Fourmi le pique au talon.\n \"}","[\"\",{\"text\":\"Le Vilain retourne la tête.\nLa Colombe l\\u2019entend, part, et tire de long.\nLe souper du Croquant avec elle s\\u2019envole :\nPoint de Pigeon pour une obole.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"      Fable 13\nL\\u2019Astrologue qui se laisse tomber dans un puits\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n Astrologue un jour se laissa choir\nAu fonds d\\u2019un puits. On lui dit : Pauvre bête,\nTandis qu\\u2019à peine à tes pieds tu peux voir,\nPenses-tu lire au dessus de ta tête ?\",\"color\":\"reset\"}]","{\"text\":\"Cette aventure en soi, sans aller plus avant,\nPeut servir de leçon à la plupart des hommes.\nParmi ce que de gens sur la terre nous sommes,\nIl en est peu qui fort souvent\nNe se plaisent d\\u2019entendre dire,\nQu\\u2019au Livre du Destin les mortels peuvent lire.\"}","{\"text\":\"Mais ce Livre qu\\u2019Homère et les siens ont chanté,\nQu\\u2019est-ce que le hasard parmi l\\u2019Antiquité ?\nEt parmi nous la Providence ?\nOr du hasard il n\\u2019est point de science.\nS\\u2019il en était, on aurait tort\nDe l\\u2019appeler hasard, ni fortune, ni sort,\"}","{\"text\":\"Toutes choses très-incertaines.\nQuant aux volontés souveraines\nDe celui qui fait tout, et rien qu\\u2019avec dessein,\nQui les sait que lui seul ? comment lire en son sein ?\nAurait-il imprimé sur le front des étoiles\nCe que la nuit des temps enferme dans ses voiles ?\"}","{\"text\":\"À quelle utilité, pour exercer l\\u2019esprit\nDe ceux qui de la Sphère et du Globe ont écrit ?\nPour nous faire éviter des maux inévitables ?\nNous rendre dans les biens de plaisirs incapables ?\nEt causant du dégoût pour ces biens prévenus,\"}","{\"text\":\"Les convertir en maux devant qu\\u2019ils soient venus ?\nC\\u2019est erreur, ou plutôt c\\u2019est crime de le croire.\nLe Firmament se meut ; les Astres font leur cours ;\nLe Soleil nous luit tous les jours ;\nTous les jours sa clarté succède à l\\u2019ombre noire ;\"}","{\"text\":\"Sans que nous en puissions autre chose inférer\nQue la nécessité de luire et d\\u2019éclairer,\nD\\u2019amener les saisons, de mûrir les semences,\nDe verser sur les corps certaines influences.\nDu reste, en quoi répond au sort toujours divers\"}","{\"text\":\"Ce train toujours égal dont marche l\\u2019Univers ?\nCharlatans, faiseurs d\\u2019horoscope,\nQuittez les Cours des Princes de l\\u2019Europe.\nEmmenez avec vous les souffleurs tout d\\u2019un temps.\nVous ne méritez pas plus de foi que ces gens.\n \"}","{\"text\":\"Je m\\u2019emporte un peu trop ; revenons à l\\u2019histoire\nDe ce Spéculateur, qui fut contraint de boire.\nOutre la vanité de son art mensonger,\nC\\u2019est l\\u2019image de ceux qui bâillent aux chimères,\nCependant qu\\u2019ils sont en danger,\n \"}","[\"\",{\"text\":\"Soit pour eux, soit pour leurs affaires. \n \n\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 14\nLe Lièvre et les Grenouilles\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n Lièvre en son gîte songeait,\n(Car que faire en un gîte, à moins que l\\u2019on ne songe ?)\nDans un profond ennui ce Lièvre se plongeait :\nCet animal est triste, et la crainte le ronge.\",\"color\":\"reset\"}]","{\"text\":\"Les gens de naturel peureux\nSont, disait-il, bien malheureux.\nIls ne sauraient manger morceau qui leur profite.\nJamais un plaisir pur, toujours assauts divers.\nVoilà comme je vis : cette crainte maudite\nM\\u2019empêche de dormir, sinon les yeux ouverts.\"}","{\"text\":\"Corrigez-vous, dira quelque sage cervelle.\nEt la peur se corrige-t-elle ?\nJe crois même qu\\u2019en bonne foi\nLes hommes ont peur comme moi.\nAinsi raisonnait notre Lièvre,\nEt cependant faisait le guet.\nIl était douteux, inquiet :\n \"}","{\"text\":\"Un souffle, une ombre, un rien, tout lui donnait la fièvre.\nLe mélancolique animal\nEn rêvant à cette matière,\nEntend un léger bruit : ce lui fut un signal\nPour s\\u2019enfuir devers sa tanière.\nIl s\\u2019en alla passer sur le bord d\\u2019un Étang.\n \"}","{\"text\":\"Grenouilles aussitôt de sauter dans les ondes,\nGrenouilles de rentrer en leurs grottes profondes.\nOh, dit-il, j\\u2019en fais faire autant\nQu\\u2019on m\\u2019en fait faire ! ma présence\nEffraie aussi les gens, je mets l\\u2019alarme au camp !\nEt d\\u2019où me vient cette vaillance ?\"}","[\"\",{\"text\":\"Comment des animaux qui tremblent devant moi !\nJe suis donc un foudre de guerre.\nIl n\\u2019est, je le vois bien, si poltron sur la terre,\nQui ne puisse trouver un plus poltron que soi.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 15\nLe Coq et le Renard\n\n\",\"bold\":true},{\"text\":\"S\",\"bold\":true,\"italic\":true},{\"text\":\"ur la branche d\\u2019un arbre était en sentinelle\nUn vieux Coq adroit et matois.\nFrère, dit un Renard adoucissant sa voix,\nNous ne sommes plus en querelle :\nPaix générale à cette fois.\",\"color\":\"reset\"}]","{\"text\":\"Je viens te l\\u2019annoncer ; descends que je t\\u2019embrasse.\nNe me retarde point de grâce :\nJe dois faire aujourd\\u2019hui vingt postes sans manquer.\nLes tiens et toi pouvez vaquer\nSans nulle crainte à vos affaires ;\nNous vous y servirons en frères.\"}","{\"text\":\"Faites-en les feux dès ce soir.\nEt cependant viens recevoir\nLe baiser d\\u2019amour fraternelle.\nAmi, reprit le Coq, je ne pouvais jamais\nApprendre une plus douce et meilleure nouvelle,\nQue celle\nDe cette paix.\n \"}","{\"text\":\"Et ce m\\u2019est une double joie\nDe la tenir de toi. Je vois deux Lévriers,\nQui, je m\\u2019assure, sont courriers,\nQue pour ce sujet on envoie.\nIls vont vite, et seront dans un moment à nous.\nJe descends ; nous pourrons nous entrebaiser tous.\"}","{\"text\":\"Adieu, dit le Renard, ma traite est longue à faire.\nNous nous réjouirons du succès de l\\u2019affaire\nUne autre fois. Le galant aussitôt\nTire ses grègues, gagne au haut,\nMal-content de son stratagème ;\nEt notre vieux Coq en soi-même\n \"}","[\"\",{\"text\":\"Se mit à rire de sa peur :\nCar c\\u2019est double plaisir de tromper le trompeur.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 2 (Part.3)",author:"La Fontaine",generation:1,display:{Lore:["Un vieux livre de fables ..."]}}'
fables_tome2_p4: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 2\n \n \n        Partie 4\",\"bold\":true,\"italic\":true}]","[\"\",{\"text\":\"     Fable 16\nLe Corbeau voulant imiter l\\u2019Aigle\n\n\",\"bold\":true},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"\\u2019Oiseau de Jupiter enlevant un mouton,\nUn Corbeau témoin de l\\u2019affaire,\nEt plus faible de reins, mais non pas moins glouton,\nEn voulut sur l\\u2019heure autant faire.\n \",\"color\":\"reset\"}]","{\"text\":\"Il tourne à l\\u2019entour du troupeau,\nMarque entre cent Moutons le plus gras, le plus beau,\nUn vrai Mouton de sacrifice :\nOn l\\u2019avait réservé pour la bouche des Dieux.\nGaillard Corbeau disait, en le couvant des yeux:\n\\u200bJe ne sais qui fut ta nourrice ;\"}","{\"text\":\"Mais ton corps me paraît en merveilleux état :\nTu me serviras de pâture.\nSur l\\u2019animal bêlant à ces mots il s\\u2019abat.\nLa Moutonnière créature\nPesait plus qu\\u2019un fromage, outre que sa toison\nEtait d\\u2019une épaisseur extrême,\"}","{\"text\":\"Et mêlée à peu près de la même façon\nQue la barbe de Polyphème.\nElle empêtra si bien les serres du Corbeau\nQue le pauvre animal ne put faire retraite.\nLe Berger vient, le prend, l\\u2019encage bien et beau,\nLe donne à ses enfants pour servir d\\u2019amusette.\"}","[\"\",{\"text\":\"Il faut se mesurer, la conséquence est nette :\nMal prend aux Volereaux de faire les Voleurs.\nL\\u2019exemple est un dangereux leurre :\nTous les mangeurs de gens ne sont pas grands Seigneurs ;\nOù la Guêpe a passé, le Moucheron demeure.\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 17\nLe Paon se plaignant à Junon\n\n\",\"bold\":true},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"e Paon se plaignait à Junon ;\nDéesse, disait-il, ce n\\u2019est pas sans raison\nQue je me plains, que je murmure ;\nLe chant dont vous m\\u2019avez fait don\nDéplaît à toute la Nature :\",\"color\":\"reset\"}]","{\"text\":\"Au lieu qu\\u2019un Rossignol, chétive créature,\nForme des sons aussi doux qu\\u2019éclatants ;\nEst lui seul l\\u2019honneur du Printemps.\nJunon répondit en colère :\nOiseau jaloux, et qui devrais te taire,\nEst-ce à toi d\\u2019envier la voix du Rossignol ?\"}","{\"text\":\"Toi que l\\u2019on voit porter à l\\u2019entour de ton col\nUn arc-en-ciel nué de cent sortes de soies,\nQui te panades, qui déploies\nUne si riche queue, et qui semble à nos yeux\nLa Boutique d\\u2019un Lapidaire ?\nEst-il quelque oiseau sous les Cieux\n \"}","{\"text\":\"Plus que toi capable de plaire ?\nTout animal n\\u2019a pas toutes propriétés ;\nNous vous avons donné diverses qualités,\nLes uns ont la grandeur et la force en partage ;\nLe Faucon est léger, l\\u2019Aigle plein de courage ;\"}","[\"\",{\"text\":\"Le Corbeau sert pour le présage ;\nLa Corneille avertit des malheurs à venir ;\nTous sont contents de leur ramage.\nCesse donc de te plaindre, ou bien, pour te punir,\nJe t\\u2019ôterai ton plumage.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 18\nLa Chatte métamorphosée en femme\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n homme chérissait éperdument sa Chatte ;\nIl la trouvait mignonne, et belle, et délicate ;\nQui miaulait d\\u2019un ton fort doux.\nIl était plus fou que les fous.\",\"color\":\"reset\"}]","{\"text\":\"Cet Homme donc par prières, par larmes,\nPar sortilèges et par charmes,\nFait tant qu\\u2019il obtient du destin,\nQue sa Chatte en un beau matin\nDevient femme, et le matin même\nMaître sot en fait sa moitié.\nLe voilà fou d\\u2019amour extrême,\"}","{\"text\":\"De fou qu\\u2019il était d\\u2019amitié.\nJamais la Dame la plus belle\nNe charma tant son Favori,\nQue fait cette épouse nouvelle\nSon hypocondre de mari.\nIl l\\u2019amadoue, elle le flatte,\nIl n\\u2019y trouve plus rien de Chatte :\"}","{\"text\":\"Et poussant l\\u2019erreur jusqu\\u2019au bout\nLa croit femme en tout et par tout.\nlorsque quelques Souris qui rongeaient de la natte\nTroublèrent le plaisir des nouveaux mariés.\nAussitôt la femme est sur pieds :\nElle manqua son aventure.\"}","{\"text\":\"Souris de revenir, femme d\\u2019être en posture.\nPour cette fois elle accourut à point ;\nCar ayant changé de figure\nLes Souris ne la craignaient point.\nCe lui fut toujours une amorce,\nTant le naturel a de force,\"}","{\"text\":\"Il se moque de tout, certain âge accompli.\nLe vase est imbibé, l\\u2019étoffe a pris son pli.\nEn vain de son train ordinaire\nOn le veut désaccoutumer.\nQuelque chose qu\\u2019on puisse faire,\nOn ne saurait le réformer.\nCoups de fourche ni d\\u2019étrivières\"}","[\"\",{\"text\":\"Ne lui font changer de manières ;\nEt, fussiez-vous embastonnés,\nJamais vous n\\u2019en serez les maîtres.\nQu\\u2019on lui ferme la porte au nez,\nIl reviendra par les fenêtres.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 19\nLe Lion et l\\u2019Âne chassant\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"e Roi des animaux se mit un jour en tête\nDe giboyer. Il célébrait sa fête.\nLe gibier du Lion ce ne sont pas moineaux ;\nMais beaux et bons Sangliers, Daims et Cerfs bons et beaux.\",\"color\":\"reset\"}]","{\"text\":\"\nPour réüssir dans cette affaire,\nIl se servit du ministère\nDe l\\u2019Âne à la voix de Stentor.\nL\\u2019Âne à Messer Lion fit office de Cor.\nLe Lion le posta, le couvrit de ramée,\nLui commanda de braire, assuré qu\\u2019à ce son\n \"}","{\"text\":\"\nLes moins intimidés fuiraient de leur maison.\nLeur troupe n\\u2019était pas encore accoutumée\nÀ la tempête de sa voix :\nL\\u2019air en retentissait d\\u2019un bruit épouvantable :\nLa frayeur saisissait les hôtes de ces bois.\n \"}","{\"text\":\"Tous fuyaient, tous tombaient au piège inévitable\nOù les attendait le Lion.\nN\\u2019ai-je pas bien servi dans cette occasion ?\nDit l\\u2019Âne, en se donnant tout l\\u2019honneur de la chasse ;\nOuï, reprit le Lion, c\\u2019est bravement crié.\nSi je ne connaissais ta personne et ta race,\"}","[\"\",{\"text\":\"J\\u2019en serais moi-même effrayé.\nL\\u2019Âne s\\u2019il eût osé se fût mis en colère,\nEncor qu\\u2019on le raillât avec juste raison :\nCar qui pourrait souffrir un Âne fanfaron ?\nCe n\\u2019est pas là leur caractère.\n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 20\nTestament expliqué par Ésope\n\n\",\"bold\":true},{\"text\":\"S\",\"bold\":true,\"italic\":true},{\"text\":\"i ce qu\\u2019on dit d\\u2019Ésope est vrai,\nC\\u2019était l\\u2019Oracle de la Grèce :\nLui seul avait plus de sagesse\nQue tout l\\u2019Aréopage. En voici pour essai\nUne Histoire des plus gentilles,\",\"color\":\"reset\"}]","{\"text\":\"Et qui pourra plaire au Lecteur.\nUn certain homme avait trois filles,\nToutes trois de contraire humeur.\nUne buveuse, une coquette,\nLa troisième avare parfaite.\nCet Homme par son Testament\nSelon les Lois municipales,\"}","{\"text\":\"Leur laissa tout son bien par portions égales,\nEn donnant à leur Mère tant ;\nPayable quand chacune d\\u2019elles\nNe posséderait plus sa contingente part.\nLe Père mort, les trois femelles\nCourent au Testament sans attendre plus tard.\"}","{\"text\":\"On le lit ; on tâche d\\u2019entendre\nLa volonté du Testateur,\nMais en vain car comment comprendre\nQu\\u2019aussitôt que chacune s\\u0153ur\nNe possédera plus sa part héréditaire\nIl lui faudra payer sa Mère ?\nCe n\\u2019est pas un fort bon moyen\"}","{\"text\":\"Pour payer, que d\\u2019être sans bien.\nQue voulait donc dire le Père ?\nL\\u2019affaire est consultée ; et tous les Avocats\nAprès avoir tourné le cas\nEn cent et cent mille manières\nY jettent leur bonnet, se confessent vaincus,\"}","{\"text\":\"Et conseillent aux héritières\nDe partager le bien sans songer au surplus.\nQuant à la somme de la veuve,\nVoici, leur dirent-ils, ce que le conseil treuve,\nIl faut que chaque s\\u0153ur se charge par traité\nDu tiers payable à volonté.\"}","{\"text\":\"Si mieux n\\u2019aime la Mère en créer une rente\nDès le décès du mort courante.\nLa chose ainsi réglée, on composa trois lots.\nEn l\\u2019un les maisons de bouteille,\nLes buffets dressés sous la treille,\nLa vaisselle d\\u2019argent, les cuvettes, les brocs,\nLes magasins de malvoisie,\"}","{\"text\":\"Les esclaves de bouche, et pour dire en deux mots,\nL\\u2019attirail de la goinfrerie :\nDans un autre celui de la coquetterie ;\nLa maison de la Ville, et les meubles exquis,\nLes Eunuques, et les Coiffeuses,\nEt les Brodeuses,\nLes joyaux, les robes de prix.\"}","{\"text\":\"Dans le troisième lot, les fermes, le ménage,\nLes troupeaux, et le pâturage,\nValets et bêtes de labeur.\nCes lots faits, on jugea que le sort pourrait faire,\nQue peut-être pas une s\\u0153ur\nN\\u2019aurait ce qui lui pourrait plaire.\"}","{\"text\":\"Ainsi chacune prit son inclination ;\nLe tout à l\\u2019estimation.\nCe fut dans la ville d\\u2019Athènes,\nQue cette rencontre arriva.\nPetits et grands, tout approuva\nLe partage et le choix. Ésope seul trouva\nQu\\u2019après bien du temps et des peines,\"}","{\"text\":\"Les gens avaient pris justement\nLe contre-pied du Testament.\nSi le défunt vivait, disait-il, que l\\u2019Attique\nAurait de reproches de lui !\nComment ! ce peuple qui se pique\nD\\u2019être le plus subtil des peuples d\\u2019aujoud\\u2019hui,\"}","{\"text\":\"A si mal entendu la volonté suprême\nD\\u2019un testateur ! Ayant ainsi parlé\nIl fait le partage lui-même,\nEt donne à chaque s\\u0153ur un lot contre son gré.\nRien qui pût être convenable,\nPartant rien aux s\\u0153urs d\\u2019agréable.\nÀ la Coquette l\\u2019attirail,\"}","{\"text\":\"Qui suit les personnes buveuses.\nLa Biberonne eut le bétail\nLa Ménagère eut les coiffeuses.\nTel fut l\\u2019avis du Phrygien ;\nAlléguant qu\\u2019il n\\u2019était moyen\nPlus sûr pour obliger ces filles\nÀ se défaire de leur bien.\"}","{\"text\":\"Qu\\u2019elles se marieraient dans les bonnes familles,\nQuand on leur verrait de l\\u2019argent :\nPaieraient leur Mère tout comptant ;\nNe posséderaient plus les effets de leur Père ;\nCe que disait le Testament.\n \"}","[\"\",{\"text\":\"Le peuple s\\u2019étonna comme il se pouvait faire\nQu\\u2019un homme seul eût plus de sens\nQu\\u2019une multitude de gens.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 2 (Part.4)",author:"La Fontaine",generation:1,display:{Lore:["Un vieux livre de fables ..."]}}'
