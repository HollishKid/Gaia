fables_tome1_pX: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\"\n\n\n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n\n          de\n\n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"}]","[\"\",{\"text\":\"\n\n\n\n\"},{\"text\":\"         TOME 1\n\n\n        Partie 1\",\"bold\":true,\"italic\":true}]","[\"\",{\"text\":\"     Fable 1\nLa cigale et la Fourmy\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"L\",\"bold\":true},{\"text\":\"a cigale ayant chanté\nTout l\\u2019été,\nSe trouva fort dépourvue\nQuand la bise fut venue.\nPas un seul petit morceau\nDe mouche ou de vermisseau.\n \",\"color\":\"reset\"}]","{\"text\":\"Elle alla crier famine\nChez la Fourmi sa voisine,\nLa priant de lui prêter\nQuelque grain pour subsister\nJusqu\\u2019à la saison nouvelle.\nJe vous paierai, lui dit-elle,\nAvant l\\u2019août, foi d\\\"animal,\nIntérêt et principal.\"}","{\"text\":\"La Fourmi n\\u2019est pas prêteuse,\nC\\u2019est là son moindre défaut.\nQue faisiez-vous au temps chaud ?\nDit-elle à cette emprunteuse.\nNuit et jour à tout venant,\nJe chantais, ne vous déplaise.\n \"}","[\"\",{\"text\":\"Vous chantiez ? j\\u2019en suis fort aise,\nEh bien! dansez maintenant.\n\n\"},{\"text\":\"             \n                 \",\"bold\":true,\"italic\":true},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 2\nLe Corbeau et le Renard\",\"bold\":true},{\"text\":\"\n\nMaître Corbeau sur un arbre perché,\nTenait en son bec un fromage.\nMaître Renard par l\\u2019odeur alléché\nLui tint à peu près ce langage :\",\"color\":\"reset\"}]","{\"text\":\"Et bonjour, Monsieur du Corbeau.\nQue vous êtes joli ! que vous me semblez beau !\nSans mentir, si votre ramage\nSe rapporte à votre plumage,\nVous êtes le Phenix des hôtes de ces bois.\nÀ ces mots le Corbeau ne se sent pas de\njoie :\"}","{\"text\":\"Et pour montrer sa belle voix,\nIl ouvre un large bec, laisse tomber sa proie.\nLe Renard s\\u2019en saisit, et dit : Mon bon Monsieur,\nApprenez que tout flatteur\nVit aux dépens de celui qui l\\u2019écoute.\nCette leçon vaut bien un fromage sans doute.\"}","[\"\",{\"text\":\"Le Corbeau honteux et confus\nJura, mais un peu tard, qu\\u2019on ne l\\u2019y prendrait plus.\n\n\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 3\",\"bold\":true},{\"text\":\"\n\",\"color\":\"reset\"},{\"text\":\"La Grenouille qui veut se faire aussi grosse que le Boeuf\",\"bold\":true},{\"text\":\"\n\nUne Grenouille vit un B\\u0153uf,\nQui lui sembla de belle taille.\nElle qui n\\u2019était pas grosse en tout comme un \\u0153uf,\n \",\"color\":\"reset\"}]","{\"text\":\"Envieuse s\\u2019étend, et s\\u2019enfle et se travaille,\nPour égaler l\\u2019animal en grosseur ;\nDisant : Regardez bien, ma s\\u0153ur,\nEst-ce assez ? dites-moi ? n\\u2019y suis-je point encore ?\nNenni. M\\u2019y voici donc ? Point du tout. M\\u2019y voilà ?\"}","{\"text\":\"Vous n\\u2019en approchez point. La chétive pécore\nS\\u2019enfla si bien qu\\u2019elle creva.\nLe monde est plein de gens qui ne sont pas plus sages :\nTout Bourgeois veut bâtir comme les grands Seigneurs ;\n\n \"}","[\"\",{\"text\":\"Tout petit Prince a des Ambassadeurs :\nTout Marquis veut avoir des Pages.\n\n\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 4\nLes deux Mulets\",\"bold\":true},{\"text\":\"\n\nDeux Mulets cheminaient ; l\\u2019un d\\u2019avoine chargé :\nL\\u2019autre portant l\\u2019argent de la Gabelle.\nCelui-ci glorieux d\\u2019une charge si belle,\nN\\u2019eût voulu pour beaucoup en être soulagé.\n \",\"color\":\"reset\"}]","{\"text\":\"Il marchait d\\u2019un pas relevé,\nEt faisait sonner sa sonnette :\nQuand l\\u2019ennemi se présentant,\nComme il en voulait à l\\u2019argent,\nSur le Mulet du fisc une troupe se jette,\nLe saisit au frein, et l\\u2019arrête.\n \"}","{\"text\":\"Le Mulet en se défendant,\nSe sent percer de coups, il gémit, il soupire.\nEst-ce donc là, dit-il, ce qu\\u2019on m\\u2019avait promis ?\nCe Mulet qui me suit, du danger se retire,\nEt moi j\\u2019y tombe, et je péris.\n \"}","[\"\",{\"text\":\"Ami, lui dit son camarade,\nIl n\\u2019est pas toujours bon d\\u2019avoir un haut Emploi.\nSi tu n\\u2019avais servi qu\\u2019un Meunier, comme moi,\nTu ne serais pas si malade.\n\n\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 5\nLe Loup et le Chien\",\"bold\":true},{\"text\":\"\n\nTant les Chiens faisaient bonne garde.\nCe Loup rencontre un Dogue aussi puissant que beau ;\nGras, poli, qui s\\u2019était fourvoyé par mégarde.\nL\\u2019attaquer, le mettre en quartiers,\n \",\"color\":\"reset\"}]","{\"text\":\"Sire Loup l\\u2019eût fait volontiers.\nMais il fallait livrer bataille ;\nEt le Mâtin était de taille\nA se défendre hardiment.\nLe Loup donc l\\u2019aborde humblement,\nEntre en propos, et lui fait compliment\nSur son embonpoint qu\\u2019il admire :\"}","{\"text\":\"Il ne tiendra qu\\u2019à vous, beau Sire,\nD\\u2019être aussi gras que moi, lui repartit le Chien.\nQuittez les bois, vous ferez bien :\nVos pareils y sont misérables,\nCancres, hères, et pauvres diables,\nDont la condition est de mourir de faim.\n \"}","{\"text\":\"Car quoi ? Rien d\\u2019assuré ; point de franche lippée ;\nTout à la pointe de l\\u2019épée.\nSuivez-moi ; vous aurez bien un meilleur destin.\nLe Loup reprit : Que me faudra-t-il faire ?\nPresque rien, dit le Chien, donner la chasse aux gens\nPortants bâtons, et\n \"}","{\"text\":\"mendiants ;\nFlatter ceux du logis ; à son Maître complaire ;\nMoyennant quoi votre salaire\nSera force reliefs de toutes les façons ;\nOs de poulets, os de pigeons :\nSans parler de mainte caresse.\n \"}","{\"text\":\"Le Loup déjà se forge une félicité\nQui le fait pleurer de tendresse.\nChemin faisant il vit le col du Chien pelé.\nQu\\u2019est-ce là, lui dit-il ? Rien. Quoi rien ? Peu de chose.\nMais encor ? Le collier dont je suis attaché\n \"}","{\"text\":\"De ce que vous voyez est peut-être la cause.\nAttaché ? dit le Loup, vous ne courez donc pas\nOù vous voulez ? Pas toujours ; mais qu\\u2019importe ?\nIl importe si bien, que de tous vos repas\nJe ne veux en aucune sorte ;\"}","[\"\",{\"text\":\"Et ne voudrais pas même à ce prix un trésor.\nCela dit, Maître Loup s\\u2019enfuit, et court encore.\n\n\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true},{\"text\":\"\n\n \",\"color\":\"reset\"}]"],title:"Fables - Tome 1 (Part.1)",author:"La Fontaine",generation:1,display:{Lore:["Un vieux livre de fables..."]}}'
