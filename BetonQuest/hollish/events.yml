fables_tome3_p1: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 3\n \n \n        Partie 1\",\"bold\":true,\"italic\":true}]","[\"\",{\"text\":\"     Fable 1\nLe Meunier, son Fils et l\\u2019Âne\n\n\",\"bold\":true},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"\\u2019Invention des Arts étant un droit d\\u2019aînesse,\nNous devons l\\u2019Apologue à l\\u2019ancienne Grèce.\nMais ce champ ne se peut tellement moissonner,\n \",\"color\":\"reset\"}]","{\"text\":\"Que les derniers venus n\\u2019y trouvent à glaner.\nLa feinte est un pays plein de terres désertes.\nTous les jours nos Auteurs y font des découvertes.\nJe t\\u2019en veux dire un trait assez bien inventé.\nAutrefois à Racan Malherbe l\\u2019a conté.\n \"}","{\"text\":\"Ces deux rivaux d\\u2019Horace, héritiers de sa Lyre,\nDisciples d\\u2019Apollon, nos Maîtres pour mieux dire,\nSe rencontrant un jour tout seuls et sans témoins ;\n(Comme ils se confiaient leurs pensers et leurs soins)\nRacan commence ainsi \"}","{\"text\":\"Dites-moi, jevous prie,\nVous qui devez savoir les choses de la vie,\nQui par tous ses degrés avez déjà passé,\nEt que rien ne doit fuir en cet âge avancé ;\nÀ quoi me résoudrai-je ? Il est temps que j\\u2019y pense.\nVous connaissez mon bien, mon talent, ma naissance.\"}","{\"text\":\"Dois-je dans la Province établir mon séjour ?\nPrendre emploi dans l\\u2019Armée ? ou bien charge à la Cour ?\nTout au monde est mêlé d\\u2019amertume et de charmes.\nLa guerre a ses douceurs, l\\u2019Hymen a ses alarmes.\nSi je suivais mon goût, je saurais où buter ;\"}","{\"text\":\"Mais j\\u2019ai les miens, la Cour, le peuple à contenter.\nMalherbe là-dessus. Contenter tout le monde !\nÉcoutez ce récit avant que je réponde.\nJ\\u2019ai lu dans quelque endroit, qu\\u2019un Meunier et son fils,\nL\\u2019un vieillard, l\\u2019autre enfant, non pas des plus petits,\"}","{\"text\":\"Mais garçon de quinze ans, si j\\u2019ai bonne mémoire,\nAllaient vendre leur Âne un certain jour de foire.\nAfin qu\\u2019il fût plus frais et de meilleur débit,\nOn lui lia les pieds, on vous le suspendit ;\nPuis cet homme et son fils le portent comme un lustre ;\"}","{\"text\":\"Pauvres gens, idiots, couple ignorant et rustre.\nLe premier qui les vit, de rire s\\u2019éclata.\nQuelle farce, dit-il, vont joüer ces gens-là ?\nLe plus âne des trois n\\u2019est pas celui qu\\u2019on pense.\nLe Meunier à ces mots connaît son ignorance.\n \"}","{\"text\":\"Dites-moi, jevous prie,\nVous qui devez savoir les choses de la vie,\nQui par tous ses degrés avez déjà passé,\nEt que rien ne doit fuir en cet âge avancé ;\nÀ quoi me résoudrai-je ? Il est temps que j\\u2019y pense.\nVous connaissez mon bien, mon talent, ma naissance.\"}","{\"text\":\"Le plus vieux au garçon s\\u2019écria tant qu\\u2019il put :\nOh là oh, descendez, que l\\u2019on ne vous le dise,\nJeune homme qui menez Laquais à barbe grise.\nC\\u2019était à vous de suivre, au vieillard de monter.\nMessieurs, dit le Meunier, il vous faut contenter.\"}","{\"text\":\"Le plus vieux au garçon s\\u2019écria tant qu\\u2019il put :\nOh là oh, descendez, que l\\u2019on ne vous le dise,\nJeune homme qui menez Laquais à barbe grise.\nC\\u2019était à vous de suivre, au vieillard de monter.\nMessieurs, dit le Meunier, il vous faut contenter.\"}","{\"text\":\"Il n\\u2019est, dit le Meunier, plus de Veaux à mon âge.\nPassez votre chemin, la fille, et m\\u2019en croyez.\nAprès maints quolibets coup sur coup renvoyés,\nL\\u2019homme crut avoir tort, et mit son fils en croupe.\nAu bout de trente pas une troisième troupe\"}","{\"text\":\"Trouve encore à gloser. L\\u2019un dit, Ces gens sont fous,\nLe Baudet n\\u2019en peut plus, il mourra sous leurs coups.\nHé quoi, charger ainsi cette pauvre Bourrique !\nN\\u2019ont-ils point de pitié de leur vieux domestique ?\nSans doute qu\\u2019à la \"}","{\"text\":\"Foire ils vont vendre sa peau.\nParbieu, dit le Meunier, est bien fou du cerveau,\nQui prétend contenter tout le monde et son père.\nEssayons toutefois, si par quelque manière\nNous en viendrons à bout. Ils descendent tous deux.\n \"}","{\"text\":\"L\\u2019Âne se prélassant marche seul devant eux.\nUn quidam les rencontre, et dit, Est-ce la mode,\nQue Baudet aille à l\\u2019aise, et Meunier s\\u2019incommode ?\nQui de l\\u2019Âne ou du Maître est fait pour se laisser ?\nJe conseille à ces gens de le faire enchâsser.\"}","{\"text\":\"Ils usent leurs souliers, et conservent leur Âne :\nNicolas au rebours ; car quand il va voir Jeanne,\nIl monte sur sa bête, et la chanson le dit.\nBeau trio de Baudets ! le Meunier repartit :\nJe suis Âne, il est vrai, j\\u2019en conviens, je l\\u2019avoue ;\"}","{\"text\":\"Ils usent leurs souliers, et conservent leur Âne :\nNicolas au rebours ; car quand il va voir Jeanne,\nIl monte sur sa bête, et la chanson le dit.\nBeau trio de Baudets ! le Meunier repartit :\nJe suis Âne, il est vrai, j\\u2019en conviens, je l\\u2019avoue ;\"}","[\"\",{\"text\":\"Prenez femme, Abbaye, Emploi, Gouvernement ;\nLes gens en parleront, n\\u2019en doutez nullement.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 2\nLes Membres et l\\u2019Estomac\n\n\",\"bold\":true},{\"text\":\"J\",\"bold\":true,\"italic\":true},{\"text\":\"e devais par la royauté\nAvoir commencé mon ouvrage.\nÀ la voir d\\u2019un certain côté,\nMesser Gaster en est l\\u2019image ;\n \",\"color\":\"reset\"}]","{\"text\":\"S\\u2019il a quelque besoin, tout le corps s\\u2019en ressent,\nDe travailler pour lui les membres se lassant.\nChacun d\\u2019eux résolut de vivre en gentilhomme,\nSans rien faire, alléguant l\\u2019exemple de Gaster.\n« Il faudrait, disaient-ils, sans nous qu\\u2019il vécût d\\u2019air.\"}","{\"text\":\"Nous suons, nous peinons, comme bêtes de somme ;\nEt pour qui ? pour lui seul ; nous n\\u2019en profitons pas,\nNotre soin n\\u2019aboutit qu\\u2019à fournir ses repas.\nChômons, c\\u2019est un métier qu\\u2019il veut nous faire\napprendre. »\"}","[\"\",{\"text\":\"Ainsi dit, ainsi fait. Les mains cessent de prendre,\nLes bras d\\u2019agir, les jambes de marcher.\nTous dirent à Gaster qu\\u2019il en allât chercher.\nCe leur fut une erreur dont ils se repentirent.\nBientôt les pauvres gens tombèrent en langueur ;\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 3\nLe Loup devenu berger\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n Loup qui commençait d\\u2019avoir petite part\nAux Brebis de son voisinage,\nCrut qu\\u2019il fallait s\\u2019aider de la peau du Renard,\nEt faire un nouveau personnage.\n\\u200bIl s\\u2019habille en Berger, endosse un hoqueton,\",\"color\":\"reset\"}]","{\"text\":\"Fait sa houlette d\\u2019un bâton ;\nSans oublier la Cornemuse.\nPour pousser jusqu\\u2019au bout la ruse,\nIl aurait volontiers écrit sur son chapeau,\nC\\u2019est moi qui suis Guillot Berger de ce troupeau.\nSa personne étant ainsi faite,\n \"}","{\"text\":\"Et ses pieds de devant posés sur sa houlette,\nGuillot le Sycophante[1] approche doucement.\nGuillot le vrai Guillot étendu sur l\\u2019herbette,\nDormait alors profondément.\nSon chien dormait aussi, comme aussi sa musette.\n\\u200bLa plupart des Brebis dormaient pareillement.\"}","{\"text\":\"Et ses pieds de devant posés sur sa houlette,\nGuillot le Sycophante[1] approche doucement.\nGuillot le vrai Guillot étendu sur l\\u2019herbette,\nDormait alors profondément.\nSon chien dormait aussi, comme aussi sa musette.\n\\u200bLa plupart des Brebis dormaient pareillement.\"}","{\"text\":\"Le ton dont il parla fit retentir les bois,\nEt découvrit tout le mystère.\nChacun se réveille à ce son,\nLes Brebis, le Chien, le Garçon.\nLe pauvre Loup dans cet esclandre,\nEmpêché par son hoqueton,\nNe put ni fuir ni se défendre.\"}","[\"\",{\"text\":\"Toujours par quelque endroit fourbes selaissent prendre.\nQuiconque est Loup, agisse en Loup ;\nC\\u2019est le plus certain de beaucoup.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 4\nLes Grenouilles qui demandent un roi\n\n\",\"bold\":true},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"es Grenouilles, se lassant\nDe l\\u2019état démocratique,\nPar leurs clameurs firent tant\nQue Jupin les soumit au pouvoir monarchique.\nIl leur tomba du ciel un Roi tout pacifique :\",\"color\":\"reset\"}]","{\"text\":\"Ce Roi fit toutefois un tel bruit en tombant,\nQue la gent marécageuse,\nGent fort sotte et fort peureuse,\nS\\u2019alla cacher sous les eaux,\nDans les joncs, dans les roseaux,\nDans les trous du marécage,\nSans oser de longtemps regarder au visage\"}","{\"text\":\"Celui qu\\u2019elles croyaient être un géant nouveau ;\nOr c\\u2019était un soliveau,\nDe qui la gravité fit peur à la première\nQui, de le voir s\\u2019aventurant,\nOsa bien quitter sa tanière.\nElle approcha, mais en tremblant.\nUne autre la suivit, une autre en fit autant,\"}","{\"text\":\"Il en vint une fourmilière ;\nEt leur troupe à la fin se rendit familière\nJusqu\\u2019à sauter sur l\\u2019épaule du Roi.\nLe bon Sire le souffre, et se tient toujours coi.\nJupin en a bientôt la cervelle rompue.\n« Donnez-nous, dit ce peuple, un Roi qui se remue. »\"}","{\"text\":\"Le Monarque des Dieux leur envoie une Grue,\nQui les croque, qui les tue,\nQui les gobe à son plaisir,\nEt Grenouilles de se plaindre ;\nEt Jupin de leur dire, « Eh quoi ! votre désir\nÀ ses lois croit-il nous astreindre ?\"}","[\"\",{\"text\":\"Vous auriez dû premièrement\nGarder votre gouvernement ;\nMais, ne l\\u2019ayant pas fait, il vous devait suffire\nQue votre premier Roi fût débonnaire et doux :\nDe celui-ci contentez-vous,\nDe peur d\\u2019en rencontrer un pire. »\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 5\nLe Renard et le Bouc\",\"bold\":true},{\"text\":\"\n\nCapitaine Renard allait de compagnie\nAvec son ami Bouc des plus hauts encornés.\nCelui-ci ne voyait pas plus loin que son nez ;\nL\\u2019autre était passé maître en fait de tromperie.\n \",\"color\":\"reset\"}]","{\"text\":\"La soif les obligea de descendre en un puits.\nLà chacun d\\u2019eux se désaltère.\nAprès qu\\u2019abondamment tous deux en eurent pris,\nLe Renard dit au Bouc, « Que ferons-nous, compère ?\nCe n\\u2019est pas tout de boire, il faut sortir d\\u2019ici.\n \"}","{\"text\":\"Lève tes pieds en haut, et tes cornes aussi ;\nMets-les contre le mur. Le long de ton échine\nJe grimperai premièrement ;\nPuis sur tes cornes m\\u2019élevant,\nÀ l\\u2019aide de cette machine,\nDe ce lieu-ci je sortirai,\n \"}","{\"text\":\"Après quoi je t\\u2019en tirerai.\n\\u2013 Par ma barbe, dit l\\u2019autre, il est bon ; et je loue\nLes gens bien sensés comme toi.\nJe n\\u2019aurais jamais, quant à moi,\nTrouvé ce secret, je l\\u2019avoue. »\nLe Renard sort du puits, laisse son compagnon,\"}","{\"text\":\"Et vous lui fait un beau sermon\nPour l\\u2019exhorter à patience.\n« Si le ciel t\\u2019eût, dit-il, donné par excellence\nAutant de jugement que de barbe au menton,\nTu n\\u2019aurais pas, à la légère,\nDescendu dans ce puits. Or, adieu, j\\u2019en suis hors.\"}","[\"\",{\"text\":\"Vous auriez dû premièrement\nGarder votre gouvernement ;\nMais, ne l\\u2019ayant pas fait, il vous devait suffire\nQue votre premier Roi fût débonnaire et doux :\nDe celui-ci contentez-vous,\nDe peur d\\u2019en rencontrer un pire. »\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 3 (Part.1)",author:"La Fontaine",generation:1,display:{Lore:["Un vieux livre de fables ..."]}}'
fables_tome3_p2: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 3\n \n \n        Partie 2\",\"bold\":true,\"italic\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 6\nL\\u2019Aigle, la Laie et la Chatte\n\n\",\"bold\":true},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"\\u2019Aigle avait ses petits au haut d\\u2019un arbre creux.\nLa Laie au pied, la Chatte entre les deux ;\nEt sans s\\u2019incommoder, moyennant ce partage,\nMères et nourrissons faisaient leur tripotage\",\"color\":\"reset\"}]","{\"text\":\"Cette maudite Laie, et creuser une mine ?\nLa Chatte détruisit par sa fourbe l\\u2019accord.\nElle grimpa chez l\\u2019Aigle, et lui dit ; « Notre mort\n(Au moins de nos enfants, car c\\u2019est tout un aux mères)\nNe tardera possible guères.\nVoyez-vous à nos pieds fouir incessammen\"}","{\"text\":\"C\\u2019est pour déraciner le chêne assurément,\nEt de nos nourrissons attirer la ruine.\nL\\u2019arbre tombant, ils seront dévorés :\nQu\\u2019ils s\\u2019en tiennent pour assurés.\nS\\u2019il m\\u2019en restait un seul, j\\u2019adoucirais ma plainte. »\nAu partir de ce lieu, qu\\u2019elle remplit de\"}","{\"text\":\"crainte,\nLa perfide descend tout droit\nÀ l\\u2019endroit\nOù la Laie était en gésine.\n« Ma bonne amie et ma voisine, 103\nLui dit-elle tout bas, je vous donne un avis :\nL\\u2019Aigle, si vous sortez, fondra sur vos petits :\"}","{\"text\":\"Obligez-moi de n\\u2019en rien dire ;\nSon courroux tomberait sur moi. »\nDans cette autre famille ayant semé l\\u2019effroi,\nLa Chatte en son trou se retire.\nL\\u2019Aigle n\\u2019ose sortir, ni pourvoir aux besoins\nDe ses petits ; la Laie encore moins :\"}","{\"text\":\"Sottes de ne pas voir que le plus grand des soins,\nCe doit être celui d\\u2019éviter la famine.\nÀ demeurer chez soi l\\u2019une et l\\u2019autre s\\u2019obstine\nPour secourir les siens dedans l\\u2019occasion :\nL\\u2019oiseau royal, en cas de mine,\n \"}","{\"text\":\"La Laie, en cas d\\u2019irruption.\nLa faim détruisit tout ; il ne resta personne.\nDe la gent marcassine et de la gent aiglonne,\nQui n\\u2019allât de vie à trépas :\nGrand renfort pour messieurs les Chats.\nQue ne sait point ourdir une langue traîtresse\n \"}","[\"\",{\"text\":\"Par sa pernicieuse adresse !\nDes malheurs qui sont sortis 104\nDe la boîte de Pandore,\nCelui qu\\u2019à meilleur droit tout l\\u2019Univers abhorre,\nC\\u2019est la fourbe, à mon avis.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 7\nL\\u2019Ivrogne et sa Femme\n\n\",\"bold\":true},{\"text\":\"C\",\"bold\":true,\"italic\":true},{\"text\":\"hacun a son défaut où toujours il revient :\nHonte ni peur n\\u2019y remédie.\nSur ce propos, d\\u2019un conte il me souvient :\nJe ne dis rien que je n\\u2019appui\nDe quelque exemple.\",\"color\":\"reset\"}]","{\"text\":\"Un suppôt de Bacchus\nAltérait sa santé, son esprit et sa bourse.\nTelles gens n\\u2019ont pas fait la moitié de leur course\nQu\\u2019ils sont au bout de leurs écus.\nUn jour que celui-ci, plein du jus de la treille,\nAvait laissé ses sens au fond d\\u2019une bouteille,\"}","{\"text\":\"Sa femme l\\u2019enferma dans un certain tombeau.\nLà, les vapeurs du vin nouveau\nCuvèrent à loisir. À son réveil il trouve\nL\\u2019attirail de la mort à l\\u2019entour de son corps :\nUn luminaire, un drap des morts.\"}","{\"text\":\"« Oh ! dit-il, qu\\u2019est ceci ? Ma femme est-elle veuve ?\nLà-dessus, son épouse, en habit d\\u2019Alecton,\nMasquée, et de sa voix contrefaisant le ton,\nVient au prétendu mort, approche de sa bière,\nLui présente un chaudeau propre pour Lucifer.\"}","{\"text\":\"L\\u2019époux alors ne doute en aucune manière\nQu\\u2019il ne soit citoyen d\\u2019enfer.\n« Quelle personne es-tu ? dit-il à ce fantôme.\n\\u2013 La cellerière du royaume\nDe Satan, reprit-elle ; et je porte à manger\nÀ ceux qu\\u2019enclôt la tombe noire.\"}","[\"\",{\"text\":\"Le mari repart, sans songer :\n« Tu ne leur portes point à boire ? »\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 8\nLa Goutte et l\\u2019Araignée\n\n\",\"bold\":true},{\"text\":\"Q\",\"bold\":true,\"italic\":true},{\"text\":\"uand l\\u2019Enfer eut produit la Goutte et l\\u2019Araignée,\n« Mes filles, leur dit-il, vous pouvez vous vanter\nD\\u2019être pour l\\u2019humaine lignée\nÉgalement à redouter\",\"color\":\"reset\"}]","{\"text\":\"Or, avisons aux lieux qu\\u2019il vous faut habiter.\nVoyez-vous ces cases étroites,\nEt ces palais si grands, si beaux, si bien dorés ?\nJe me suis proposé d\\u2019en faire vos retraites.\nTenez donc, voici deux bûchettes ;\"}","{\"text\":\"Accommodez-vous, ou tirez\n\\u2013 Il n\\u2019est rien, dit l\\u2019Aragne, aux cases qui me plaise. »\nL\\u2019autre, tout au rebours, voyant les palais pleins\nDe ces gens nommés médecins,\nNe crut pas y pouvoir demeurer à son aise.\nElle prend l\\u2019autre lot,\"}","{\"text\":\"y plante le piquet,\nS\\u2019étend à son plaisir sur l\\u2019orteil d\\u2019un pauvre homme,\nDisant ; « Je ne crois pas qu\\u2019en ce poste je chomme,\nNi que d\\u2019en déloger et faire mon paquet\nJamais Hippocrate me somme. »\nL\\u2019Aragne cependant se campe en un lambris,\"}","{\"text\":\"Comme si de ces lieux elle eût fait bail à vie,\nTravaille à demeurer ; voilà sa toile ourdie,\nVoilà des moucherons de pris.\nUne servante vient balayer tout l\\u2019ouvrage.\nAutre toile tissue, autre coup de balai.\nLe pauvre bestion tous les jours déménage\"}","{\"text\":\"Enfin, après un vain essai,\nIl va trouver la Goutte. Elle était en campagne,\nPlus malheureuse mille fois\nQue la plus malheureuse Aragne.\nSon hôte la menait tantôt fendre du bois,\nTantôt fouir, houer. Goutte bien tracassée\"}","{\"text\":\"Est, dit-on, à demi pansée\n« Oh ! je ne saurais plus, dit-elle, y résister.\nChangeons, ma s\\u0153ur l\\u2019Aragne. » Et l\\u2019autre d\\u2019écouter :\nElle la prend au mot, se glisse en la cabane :\nPoint de coup de balai qui l\\u2019oblige à changer.\"}","{\"text\":\"La Goutte, d\\u2019autre part, va tout droit se loger\nChez un prélat qu\\u2019elle condamne\nÀ jamais du lit ne bouger.\nCataplasmes, Dieu sait ! Les gens n\\u2019ont point de honte\nDe faire aller le mal toujours de pis en pis\"}","[\"\",{\"text\":\"L\\u2019une et l\\u2019autre trouva de la sorte son compte,\nEt fit très sagement de changer de logis.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 9\nLe Loup et la Cigogne\n\n\",\"bold\":true},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"es Loups mangent gloutonnement.\nUn Loup donc étant de frairie,\nSe pressa, dit-on, tellement,\nQu\\u2019il en pensa perdre la vie.\nUn os lui demeura bien avant au gosier\",\"color\":\"reset\"}]","{\"text\":\"De bonheur pour ce Loup, qui ne pouvait crier,\nPrés de là passe une Cigogne.\nIl lui fait signe, elle accourt.\nVoilà l\\u2019Opératrice aussitôt en besogne.\nElle retira l\\u2019os ; puis pour un si bon tour\nElle demanda son salaire\"}","[\"\",{\"text\":\"Votre salaire ? dit le Loup,\nVous riez, ma bonne commère.\nQuoi, ce n\\u2019est pas encor beaucoup\nD\\u2019avoir de mon gosier retiré votre cou ?\nAllez, vous êtes une ingrate ;\nNe tombez jamais sous ma patte.\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 10\nLe Lion abattu par l\\u2019homme\",\"bold\":true},{\"text\":\"\n\nOn exposait une peinture\nOù l\\u2019artisan avait tracé\nUn lion d\\u2019immense stature\nPar un seul homme terrassé.\nLes regardants en tiraient gloire.\",\"color\":\"reset\"}]","{\"text\":\"Un Lion en passant rabattit leur caquet :\n« Je vois bien, dit-il, qu\\u2019en effet\nOn vous donne ici la victoire ;\nMais l\\u2019ouvrier vous a déçus :\nIl avait liberté de feindre.\nAvec plus de raison nous aurions le dessus\"}","[\"\",{\"text\":\"Si mes confrères savaient peindre. »\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 3 (Part.2)",author:"La Fontaine",generation:1,display:{Lore:["Un vieux livre de fables ..."]}}'
fables_tome3_p3: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 3\n \n \n        Partie 3\",\"bold\":true,\"italic\":true},{\"text\":\"\n\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 11\nLe Renard et les Raisins\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"C\",\"bold\":true,\"italic\":true},{\"text\":\"ertain Renard gascon, d\\u2019autres disent normand,\nMourant presque de faim, vit au haut d\\u2019une treille\nDes raisins mûrs apparemment,\",\"color\":\"reset\"}]","[\"\",{\"text\":\"Et couverts d\\u2019une peau vermeille.\nLe galant en eût fait volontiers un repas ;\nMais comme il n\\u2019y pouvait atteindre :\n« Ils sont trop verts, dit-il, et bons pour des goujats. »\nFit-il pas mieux que de se plaindre ?\n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 12\nLe Cygne et le Cuisinier\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"D\",\"bold\":true,\"italic\":true},{\"text\":\"ans une ménagerie\nDe volatiles remplie\nVivaient le Cygne et l\\u2019Oison :\nCelui-là destiné pour les regards du maître ;\nCelui-ci, pour son goût ; l\\u2019un qui se piquait d\\u2019êtr\",\"color\":\"reset\"}]","{\"text\":\"Commensal du jardin, l\\u2019autre, de la maison.\nDes fossés du château faisant leurs galeries,\nTantôt on les eût vus côte à côte nager,\nTantôt courir sur l\\u2019onde, et tantôt se plonger,\nSans pouvoir satisfaire à leurs vaines envies\"}","{\"text\":\"Un jour le Cuisinier, ayant trop bu d\\u2019un coup,\nPrit pour oison le Cygne ; et le tenant au cou,\nIl allait l\\u2019égorger, puis le mettre en potage.\nL\\u2019oiseau, prêt à mourir, se plaint en son ramage.\nLe Cuisinier fut fort surpris,\"}","{\"text\":\"Et vit bien qu\\u2019il s\\u2019était mépris\n« Quoi ? je mettrais, dit-il, un tel chanteur en soupe !\nNon, non, ne plaise aux Dieux que jamais ma main coupe\nLa gorge à qui s\\u2019en sert si bien ! »\nAinsi dans les dangers qui nous suivent en croupe\"}","[\"\",{\"text\":\"Le doux parler ne nuit de rien\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 13\nLes Loups et les Brebis\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"A\",\"bold\":true,\"italic\":true},{\"text\":\"près mille ans et plus de guerre déclarée,\nLes Loups firent la paix avecque les Brebis.\nC\\u2019était apparemment le bien des deux partis ;\",\"color\":\"reset\"}]","{\"text\":\"Car si les Loups mangeaient mainte bête égarée,\nLes bergers de leur peau se faisaient maints habits.\nJamais de liberté, ni pour les pâturages,\nNi d\\u2019autre part pour les carnages :\nIls ne pouvaient jouir qu\\u2019en tremblant de leurs biens.\"}","{\"text\":\"La paix se conclut donc ; on donne des otages ;\nLes Loups, leurs louveteaux ; et les Brebis, leurs chiens.\nL\\u2019échange en étant fait aux formes ordinaires\nEt réglé par des commissaires,\nAu bout de quelque temps que messieurs les louvat\"}","{\"text\":\"Se virent Loups parfaits et friands de tuerie,\nlls vous prennent le temps que dans la bergerie\nMessieurs les Bergers n\\u2019étaient pas,\nÉtranglent la moitié des agneaux les plus gras,\nLes emportent aux dents, dans les bois se retirent\"}","{\"text\":\"Ils avaient averti leurs gens secrètement.\nLes chiens, qui, sur leur foi, reposaient sûrement,\nFurent étranglés en dormant :\nCela fut sitôt fait qu\\u2019à peine ils le sentirent.\nTout fut mis en morceaux ; un seul n\\u2019en échappa\"}","[\"\",{\"text\":\"Nous pouvons conclure de là\nQu\\u2019il faut faire aux méchants guerre continuelle.\nLa paix est fort bonne de soi,\nJ\\u2019en conviens ; mais de quoi sert-elle\nAvec des ennemis sans foi ?\n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 14\nLe Lion devenu vieux\n\n\",\"bold\":true},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"e Lion, terreur des forêts,\nChargé d\\u2019ans et pleurant son antique prouesse,\nFut enfin attaqué par ses propres sujets,\nDevenus forts par sa faiblesse.\n \",\"color\":\"reset\"}]","{\"text\":\"Le Cheval s\\u2019approchant lui donne un coup de pied ;\nLe Loup, un coup de dent, le B\\u0153uf un coup de corne.\nLe malheureux Lion, languissant, triste, et morne,\nPeut à peine rugir, par l\\u2019âge estropié.\nIl attend son destin, sans faire aucunes plaintes ;\"}","[\"\",{\"text\":\"Quand voyant l\\u2019Âne même à son antre accourir :\n« Ah ! c\\u2019est trop, lui dit-il ; je voulais bien mourir ;\nMais c\\u2019est mourir deux fois que souffrir tes atteintes. »\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 15\nPhilomèle et Progné\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"A\",\"bold\":true,\"italic\":true},{\"text\":\"utrefois Progné l\\u2019hirondelle,\nDe sa demeure s\\u2019écarta,\nEt loin des villes s\\u2019emporta\nDans un bois où chantait la pauvre Philomèle.\",\"color\":\"reset\"}]","[\"\",{\"text\":\"« Ma s\\u0153ur, lui dit Progné, comment vous portez-vous \"},{\"text\":\"?\",\"bold\":true},{\"text\":\"\nVoici tantôt mille ans que l\\u2019on ne vous a vue :\nJe ne me souviens point que vous soyez venue,\nDepuis le temps de Thrace, habiter parmi nous.\nDites-moi, que pensez-vous faire ?\",\"color\":\"reset\"}]","{\"text\":\"Ne quitterez-vous point ce séjour solitaire ?\n\\u2013 Ah ! reprit Philomèle, en est-il de plus doux ? »\nProgné lui repartit ; « Eh quoi ? cette musique,\nPour ne chanter qu\\u2019aux animaux,\nTout au plus à quelque rustique ?\n \"}","{\"text\":\"Le désert est-il fait pour des talents si beaux ?\nVenez faire aux cités éclater leurs merveilles.\nAussi bien, en voyant les bois,\nSans cesse il vous souvient que Térée autrefois,\nParmi des demeures pareilles,\n \"}","[\"\",{\"text\":\"Exerça sa fureur sur vos divins appas.\n\\u2013 Et c\\u2019est le souvenir d\\u2019un si cruel outrage\nQui fait, reprit sa s\\u0153ur, que je ne vous suis pas.\nEn voyant les hommes, hélas !\nIl m\\u2019en souvient bien davantage. »\n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 3 (Part.3)",author:"La Fontaine",generation:1,display:{Lore:["Un vieux livre de fables ..."]}}'
fables_tome3_p4: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 3\n \n \n        Partie 4\",\"bold\":true,\"italic\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 16\nLa Femme noyée\n\n\",\"bold\":true},{\"text\":\"J\",\"bold\":true,\"italic\":true},{\"text\":\"e ne suis pas de ceux qui disent ; « Ce n\\u2019est rien :\nC\\u2019est une femme qui se noie. »\nJe dis que c\\u2019est beaucoup ; et ce sexe vaut bien\n\n \",\"color\":\"reset\"}]","{\"text\":\"Que nous le regrettions, puisqu\\u2019il fait notre joie.\nCe que j\\u2019avance ici n\\u2019est point hors de propos,\nPuisqu\\u2019il s\\u2019agit en cette fable,\nD\\u2019une femme qui dans les flots\nAvait fini ses jours par un sort déplorable.\"}","{\"text\":\"Son époux en cherchait le corps,\nPour lui rendre, en cette aventure,\nLes honneurs de la sépulture.\nIl arriva que sur les bords\nDu fleuve auteur de sa disgrâce,\nDes gens se promenaient ignorant l\\u2019accident.\"}","{\"text\":\"Ce mari donc leur demandant\nS\\u2019ils n\\u2019avaient de sa femme aperçu nulle trace :\n« Nulle, reprit l\\u2019un d\\u2019eux ; mais cherchez-la plus bas ;\nSuivez le fil de la rivière. »\nUn autre repartit ; « Non, ne le suivez pas ;\n \"}","{\"text\":\"Rebroussez plutôt en arrière :\nQuelle que soit la pente et l\\u2019inclination\nDont l\\u2019eau par sa course l\\u2019emporte,\nL\\u2019esprit de contradiction\nL\\u2019aura fait flotter d\\u2019autre sorte. »\nCet homme se raillait assez hors de saison.\n \"}","{\"text\":\"Quant à l\\u2019humeur contredisante,\nJe ne sais s\\u2019il avait raison ;\nMais que cette humeur soit ou non\nLe défaut du sexe et sa pente,\nQuiconque avec elle naîtra\nSans faute avec elle mourra,\n \"}","[\"\",{\"text\":\"Et jusqu\\u2019au bout contredira,\nEt, s\\u2019il peut, encor par-delà.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 17\nLa Belette entrée dans un grenier\n\n\",\"bold\":true},{\"text\":\"D\",\"bold\":true,\"italic\":true},{\"text\":\"amoiselle Belette, au corps long et fluet,\nEntra dans un grenier par un trou fort étroit :\nElle sortait de maladie.\nLà, vivant à discrétion,\nLa galante fit chère lie,\n \",\"color\":\"reset\"}]","{\"text\":\"Mangea, rongea ; Dieu sait la vie,\nEt le lard qui périt en cette occasion !\nLa voilà, pour conclusion,\nGrasse, mafflue et rebondie.\nAu bout de la semaine, ayant dîné son soû,\nElle entend quelque bruit, veut sortir par le trou,\n \"}","{\"text\":\"Ne peut plus repasser, et croit s\\u2019être méprise\nAprès avoir fait quelques tours,\n« C\\u2019est, dit-elle, l\\u2019endroit ; me voilà bien surprise ;\nJ\\u2019ai passé par ici depuis cinq ou six jours. »\nUn Rat, qui la voyait en peine,\"}","{\"text\":\"Lui dit ; « Vous aviez lors la panse un peu moins pleine.\nVous êtes maigre entrée, il faut maigre sortir.\nCe que je vous dis là, l\\u2019on le dit à bien d\\u2019autres ;\nMais ne confondons point, par trop approfondir,\n \"}","[\"\",{\"text\":\"Leurs affaires avec les vôtres. »\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 18\nLe Chat et un vieux Rat\n\n\",\"bold\":true},{\"text\":\"J\",\"bold\":true,\"italic\":true},{\"text\":\"\\u2019ai lu chez un conteur de Fables,\nQu\\u2019un second Rodilard, l\\u2019Alexandre des Chats,\nL\\u2019Attila, le fléau des Rats,\nRendait ces derniers misérables :\",\"color\":\"reset\"}]","{\"text\":\"J\\u2019ai lu, dis-je, en certain auteur,\nQue ce Chat exterminateur,\nVrai Cerbère, était craint une lieue à la ronde :\nIl voulait de souris dépeupler tout le monde.\nLes planches qu\\u2019on suspend sur un léger appui,\"}","{\"text\":\"La mort-aux-rats, les souricières,\nN\\u2019étaient que jeux au prix de lui.\nComme il voit que dans leurs tanières\nLes souris étaient prisonnières,\nQu\\u2019elles n\\u2019osaient sortir, qu\\u2019il avait beau chercher,\n \"}","{\"text\":\"Le galant fait le mort, et du haut d\\u2019un plancher\nSe pend la tête en bas ; la bête scélérate\nÀ de certains cordons se tenait par la patte.\nLe peuple des souris croit que c\\u2019est châtiment,\nQu\\u2019il a fait un larcin de rôt ou de fromage,\"}","{\"text\":\"Égratigné quelqu\\u2019un, causé quelque dommage,\nEnfin, qu\\u2019on a pendu le mauvais garnement.\nToutes, dis-je, unanimement\nSe promettent de rire à son enterrement,\nMettent le nez en l\\u2019air, montrent un peu la tête,\nPuis rentrent dans leurs nids à rats,\n \"}","{\"text\":\"Puis ressortant font quatre pas,\nPuis enfin se mettent en quête.\nMais voici bien une autre fête :\nLe pendu ressuscite ; et, sur ses pieds tombant,\nAttrape les plus paresseuses.\n \"}","{\"text\":\"« Nous en savons plus d\\u2019un, dit-il en les gobant :\nC\\u2019est tour de vieille guerre ; et vos cavernes creuses\nNe vous sauveront pas, je vous en avertis :\nVous viendrez toutes au logis. »\nIl prophétisait vrai ; notre maître Mitis,\"}","{\"text\":\"Pour la seconde fois, les trompe et les affine,\nBlanchit sa robe et s\\u2019enfarine,\nEt, de la sorte déguisé,\nSe niche et se blottit dans une huche ouverte.\nCe fut à lui bien avisé :\nLa gent trotte-menu s\\u2019en vient chercher sa perte.\"}","{\"text\":\"Un Rat, sans plus, s\\u2019abstient d\\u2019aller flairer autour :\nC\\u2019était un vieux routier, il savait plus d\\u2019un tour ;\nMême il avait perdu sa queue à la bataille.\n« Ce bloc enfariné ne me dit rien qui vaille,\nS\\u2019écria-t-il de loin au général des chats.\n \"}","{\"text\":\"Je soupçonne dessous encore quelque machine.\nRien ne te sert d\\u2019être farine ;\nCar, quand tu serais sac, je n\\u2019approcherais pas. »\nC\\u2019était bien dit à lui ; j\\u2019approuve sa prudence :\nIl était expérimenté,\n \"}","[\"\",{\"text\":\"Et savait que la méfiance\nEst mère de la sûreté.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true},{\"text\":\"\n \",\"color\":\"reset\"}]"],title:"Fables - Tome 3 (Part.4)",author:"La Fontaine",generation:1,display:{Lore:["Un vieux livre de fables ..."]}}'
