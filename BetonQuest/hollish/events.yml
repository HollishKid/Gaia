fables_tome1_p2: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\"\n\n\n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n\n          de\n\n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"}]","[\"\",{\"text\":\"\n\n\n\n\"},{\"text\":\"         TOME 1\n\n\n        Partie 2\",\"bold\":true,\"italic\":true}]","[\"\",{\"text\":\"     Fable 6\nLa Génisse, la Chèvre et la Brebis en société avec le Lion\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"a Génisse, la Chèvre, et leur soeur la Brebis,\nAvec un fier Lion, Seigneur du voisinage,\nFirent société, dit-on, au temps jadis,\nEt mirent en commun le gain et le dommage.\",\"color\":\"reset\"}]","{\"text\":\"Dans les lacs de la Chèvre un Cerf se trouva pris.\nVers ses associés aussitôt elle envoie.\nEux venus, le Lion par ses ongles compta,\nEt dit : Nous sommes quatre à partager la proie ;\nPuis en autant de parts le Cerf il dépeça :\n \"}","{\"text\":\"Prit pour lui la première en qualité de Sire ;\nElle doit être à moi, dit-il ; et la raison,\nC\\u2019est que je m\\u2019appelle Lion,\nÀ cela l\\u2019on n\\u2019a rien à dire.\nLa seconde par droit me doit échoir encor :\nCe droit, vous le savez, c\\u2019est le droit du plus fort.\"}","[\"\",{\"text\":\"Comme le plus vaillant je prétends la troisième.\nSi quelqu\\u2019une de vous touche à la quatrième\nJe l\\u2019étranglerai tout d\\u2019abord.\n\n\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     \"},{\"text\":\"Fable 7\nLa Besace\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"J\",\"bold\":true,\"italic\":true},{\"text\":\"upiter dit un jour : Que tout ce qui respire\nS\\u2019en vienne comparaître aux pieds de ma grandeur.\nSi dans son composé quelqu\\u2019un trouve à redire,\nIl peut le déclarer sans peur :\",\"color\":\"reset\"}]","{\"text\":\"Je mettrai remède à la chose.\nVenez Singe, parlez le premier, et pour cause.\nVoyez ces animaux : faites comparaison\nDe leurs beautés avec les vôtres.\nÊtes-vous satisfait ? Moi, dit-il, pourquoi non ?\n \"}","{\"text\":\"N\\u2019ai-je pas quatre pieds aussi-bien que les autres ?\nMon portrait jusqu\\u2019ici ne m\\u2019a rien reproché.\nMais pour mon frère l\\u2019Ours, on ne l\\u2019a qu\\u2019ébauché.\nJamais, s\\u2019il me veut croire, il ne se fera peindre.\nL\\u2019Ours venant là-dessus, on crut qu\\u2019il s\\u2019allait plaindre.\"}","{\"text\":\"Tant s\\u2019en faut ; de sa forme il se loua très fort ;\nGlosa sur l\\u2019Éléphant : dit qu\\u2019on pourrait encor\nAjouter à sa queue, ôter à ses oreilles ?\nQue c\\u2019était une masse informe et sans beauté.\nL\\u2019Éléphant étant écouté,\n\\u200bTout sage qu\\u2019il était, \ndit des choses pareilles.\"}","{\"text\":\"Il jugea qu\\u2019à son appétit\nDame Baleine était trop grosse.\nDame Fourmi trouva le Ciron trop petit ;\nSe croyant pour elle un colosse.\nJupin les renvoya s\\u2019étant censurés tous :\nDu reste contents d\\u2019eux : mais parmi les plus fous\"}","{\"text\":\"Nôtre espèce excella : car tout ce que nous sommes,\nLynx envers nos pareils, et Taupes envers nous,\nNous nous pardonnons tout, et rien aux autres hommes.\nOn se voit d\\u2019un autre \\u0153il qu\\u2019on ne voit son prochain.\nLe Fabricateur souverain\n \"}","[\"\",{\"text\":\"Nous créa Besaciers tous de même manière,\nTant ceux du temps passé que du temps d\\u2019aujourd\\u2019hui.\nIl fit pour nos défauts la poche de derrière,\nEt celle de devant pour les défauts d\\u2019autrui.\n\n\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     \"},{\"text\":\"Fable 8\nL\\u2019Hirondelle et les Petits Oiseaux\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"ne Hirondelle en ses voyages\nAvait beaucoup appris. Quiconque a beaucoup vu,\nPeut avoir beaucoup retenu.\nCelle-ci prévoyait jusqu\\u2019aux moindres orages.\",\"color\":\"reset\"}]","{\"text\":\"Et devant qu\\u2019ils fussent éclos\nLes annonçait aux Matelots.\nIl arriva qu\\u2019au temps que la chanvre se sème\nElle vit un Manant en couvrir maints sillons.\nCeci ne me plaît pas, dit-elle aux Oisillons,\nJe vous plains : \n\\u200bCar pour moi, dans ce péril extrême\"}","{\"text\":\"Je saurai m\\u2019éloigner, ou vivre en quelque coin.\nVoyez-vous cette main qui par les airs chemine ?\nUn jour viendra qui n\\u2019est pas loin,\nQue ce qu\\u2019elle répand sera votre ruine.\nDe là naîtront engins à vous envelopper,\nEt lacets pour vous attraper ;\"}","{\"text\":\"Enfin mainte et mainte machine\nQui causera dans la saison\nVotre mort ou votre prison.\nGare la cage ou le chaudron.\nC\\u2019est pourquoi, leur dit l\\u2019Hirondelle,\nMangez ce grain, et croyez-moi.\nLes Oiseaux se moquèrent d\\u2019elle :\"}","{\"text\":\"Ils trouvaient aux champs trop de quoi.\nQuand la chènevière fut verte,\nL\\u2019Hirondelle leur dit : Arrachez brin à brin\nCe qu\\u2019a produit ce maudit grain ;\nOu soyez sûrs de votre perte.\nProphète de malheur, babillarde, dit-on,\nLe bel emploi que tu nous donnes !\"}","{\"text\":\"Il nous faudrait mille personnes\nPour éplucher tout ce canton.\nLa chanvre étant tout-à-fait crue,\nL\\u2019Hirondelle ajouta : Ceci ne va pas bien :\nMauvaise graine est tôt venue.\nMais puisque jusqu\\u2019ici l\\u2019on ne m\\u2019a crue en rien ;\n \"}","{\"text\":\"Dés que vous verrez que la terre\nSera couverte, et qu\\u2019à leurs blés\nLes gens n\\u2019étant plus occupés\nFeront aux Oisillons la guerre ;\nQuand reginglettes et réseaux\nAttraperont petits Oiseaux ;\nNe volez plus de place en place :\"}","{\"text\":\"Demeurez au logis, ou changez de climat :\nImitez le Canard, la Grue, et la Bécasse.\nMais vous n\\u2019êtes pas en état\nDe passer comme nous les déserts et les ondes,\nNi d\\u2019aller chercher d\\u2019autres mondes.\nC\\u2019est pourquoi vous n\\u2019avez qu\\u2019un parti qui soit sûr :\"}","{\"text\":\"C\\u2019est de vous renfermer aux trous de quelque mur.\nLes Oisillons las de l\\u2019entendre,\nSe mirent à jaser aussi confusément,\nQue faisaient les Troyens quand la pauvre Cassandre\nOuvrait la bouche seulement.\nIl en prit aux uns comme aux autres.\"}","[\"\",{\"text\":\"Maint oisillon se vit esclave retenu.\nNous n\\u2019écoutons d\\u2019instincts que ceux qui sont les nôtres,\nEt ne croyons le mal que quand il est venu.\n\n\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 9\",\"bold\":true},{\"text\":\"\n\",\"color\":\"reset\"},{\"text\":\"Le Rat de ville et le Rat des champs\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"A\",\"bold\":true,\"italic\":true},{\"text\":\"utrefois le Rat de ville\nInvita le Rat des champs,\nD\\u2019une façon fort civile,\nÀ des reliefs d\\u2019Ortolans.\nSur un Tapis de Turquie\",\"color\":\"reset\"}]","{\"text\":\"Le couvert se trouva mis.\nJe laisse à penser la vie\nQue firent ces deux amis.\nLe régal fut fort honnête :\nRien ne manquait au festin ;\nMais quelqu\\u2019un troubla la fête\nPendant qu\\u2019ils étaient en train.\"}","{\"text\":\"À la porte de la salle\nIls entendirent du bruit.\nLe Rat de ville détale,\nSon camarade le suit.\nLe bruit cesse, on se retire,\nRat en campagne aussitôt :\nEt le Citadin de dire,\nAchevons tout notre rôt.\nC\\u2019est assez, dit le Rustique ;\"}","[\"\",{\"text\":\"Demain vous viendrez chez moi :\nCe n\\u2019est pas que je me pique\nDe tous vos festins de Roi.\nMais rien ne me vient interrompre ;\nJe mange tout à loisir.\nAdieu donc, fi du plaisir\nQue la crainte peut corrompre.\n                \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     \"},{\"text\":\"Fable 10\nLe Loup et l\\u2019Agneau\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"a raison du plus fort est toujours la meilleure.\nNous l\\u2019allons montrer tout à l\\u2019heure.\nUn Agneau se désaltérait\nDans le courant d\\u2019une onde pure.\n \",\"color\":\"reset\"}]","{\"text\":\"Un Loup survient à jeun qui cherchait aventure,\nEt que la faim en ces lieux attirait.\nQui te rend si hardi de troubler mon breuvage ?\nDit cet animal plein de rage :\nTu seras châtié de ta témérité.\n \"}","{\"text\":\"Sire, répond l\\u2019Agneau, que votre Majesté\nNe se mette pas en colère ;\nMais plutôt qu\\u2019elle considère\nQue je me vas désaltérant\nDans le courant,\nPlus de vingt pas au-dessous d\\u2019elle ;\nEt que par conséquent en aucune façon\n \"}","{\"text\":\"Je ne puis troubler sa boisson.\nTu la troubles, reprit cette bête cruelle,\nEt je sais que de moi tu médis l\\u2019an passé.\nComment l\\u2019aurais-je fait si je n\\u2019étais pas né ?\nReprit l\\u2019Agneau, je tète encor ma mère,\nSi ce n\\u2019est toi, c\\u2019est donc ton frère :\n \"}","{\"text\":\"Je n\\u2019en ai point. C\\u2019est donc quelqu\\u2019un des tiens :\nCar vous ne m\\u2019épargnez guère,\nVous, vos bergers, et vos chiens.\nOn me l\\u2019a dit : il faut que je me venge.\nLà-dessus au fond des forêts\nLe Loup l\\u2019emporte, et puis le mange,\n \"}","[\"\",{\"text\":\"Sans autre forme de procès.\n\n\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 1 (Part.2)",author:"By La Fontaine",generation:1,display:{Lore:["Un vieux livres de fables ..."]}}'
fables_tome1_p3: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 1\n \n \n        Partie 3\",\"bold\":true,\"italic\":true}]","[\"\",{\"text\":\"     Fable 11\nL\\u2019Homme et son image\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n homme qui s\\u2019aimait sans avoir de rivaux,\nPassait dans son esprit pour le plus beau du monde.\nIl accusait toujours les miroirs d\\u2019être faux,\nVivant plus que content dans son erreur profonde.\",\"color\":\"reset\"}]","{\"text\":\"Afin de le guérir, le sort officieux\nPrésentait partout à ses yeux\nLes Conseillers muets dont se servent nos Dames ;\nMiroirs dans les logis, miroirs chez les Marchands,\nMiroirs aux poches des galants,\nMiroirs aux ceintures des femmes.\"}","{\"text\":\"Que fait notre Narcisse ? Il se va confiner\nAux lieux les plus cachés qu\\u2019il peut s\\u2019imaginer,\nN\\u2019osant plus des miroirs éprouver l\\u2019aventure :\nMais un canal formé par une source pure\nSe trouve en ces lieux écartés.\nIl s\\u2019y voit, il se fâche ; et ses yeux irrités\"}","{\"text\":\"Pensent apercevoir une chimère vaine.\nIl fait tout ce qu\\u2019il peut pour éviter cette eau.\nMais quoi, le canal est si beau,\nQu\\u2019il ne le quitte qu\\u2019avec peine.\nOn voit bien où je veux venir.\nJe parle à tous ; et cette erreur extrême\"}","[\"\",{\"text\":\"Est un mal que chacun se plaît d\\u2019entretenir.\nNotre âme c\\u2019est cet Homme amoureux de lui-même.\nTant de Miroirs ce sont les sottises d\\u2019autrui ;\nMiroirs de nos défauts les Peintres légitimes.\nEt quant au Canal, c\\u2019est celui\nQue chacun sait, le Livre des Maximes\n               \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     \"},{\"text\":\"Fable 12\nLe Dragon à plusieurs têtes et le Dragon à plusieurs queues\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n envoyé du Grand Seigneur\nPréférait, dit l\\u2019Histoire, un jour chez l\\u2019Empereur\nLes forces de son Maître à celles de l\\u2019Empire.\",\"color\":\"reset\"}]","{\"text\":\"Un Allemand se mit à dire :\nNotre Prince a des dépendants\nQui de leur chef sont si puissants,\nQue chacun d\\u2019eux pourrait soudoyer une armée.\nLe Chiaoux homme de sens\nLui dit : Je sais par renommée\"}","{\"text\":\"Ce que chaque Électeur peut de monde fournir ;\nEt cela me fait souvenir\nD\\u2019une aventure étrange, et qui pourtant est vraie.\nJ\\u2019étais en un lieu seur, lorsque je vis passer\nLes cent têtes d\\u2019une Hydre au travers d\\u2019une haie.\nMon sang commence à se glacer,\"}","{\"text\":\"Et je crois qu\\u2019à moins on s\\u2019effraie.\n\\u200bJe n\\u2019en eus toutefois que la peur sans le mal.\nJamais le corps de l\\u2019animal\nNe pût venir vers moi, ni trouver d\\u2019ouverture.\nJe révais à cette aventure,\nQuand un autre Dragon qui n\\u2019avait qu\\u2019un seul chef,\"}","{\"text\":\"Et bien plus d\\u2019une queue à passer se présente.\nMe voilà saisi derechef\nD\\u2019étonnement et d\\u2019épouvante.\nCe chef passe, et le corps, et chaque queue aussi.\nRien ne les empêcha ; l\\u2019un fit chemin à l\\u2019autre.\n \"}","[\"\",{\"text\":\"Je soutiens qu\\u2019il en est ainsi\nDe votre Empereur et du notre.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     \"},{\"text\":\"Fable 13\nLes Voleurs et l\\u2019Âne\n\n\",\"bold\":true},{\"text\":\"P\",\"bold\":true,\"italic\":true},{\"text\":\"our un Âne enlevé deux voleurs se battaient :\nL\\u2019un voulait le garder ; l\\u2019autre le voulait vendre.\nTandis que coups de poing trottaient,\nEt que nos champions songeaient à se défendre.\",\"color\":\"reset\"}]","{\"text\":\"Arrive un troisième larron,\nQui saisit Maître Aliboron.\nL\\u2019Âne c\\u2019est quelquefois une pauvre Province.\nLes Voleurs sont tel et tel Prince ;\nComme le Transylvain, le Turc, et le Hongrois.\nAu lieu de deux j\\u2019en ai rencontré trois.\"}","[\"\",{\"text\":\"Il est assez de cette marchandise,\nDe nul d\\u2019eux n\\u2019est souvent la Province conquise.\nUn quart Voleur survient qui les accorde net,\nEn se saisissant du Baudet.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 14\nSimonide préservé par les Dieux\n\n\",\"bold\":true},{\"text\":\"O\",\"bold\":true,\"italic\":true},{\"text\":\"n ne peut trop louer trois sortes de personnes ;\nLes Dieux, sa Maîtresse, et son Roi.\nMalherbe le disait : j\\u2019y souscris quant à moi :\nCe sont maximes toujours bonnes.\",\"color\":\"reset\"}]","{\"text\":\"La louange chatouille, et gagne les esprits.\nLes faveurs d\\u2019une belle en sont souvent le prix.\nVoyons comme les Dieux l\\u2019ont quelquefois payée.\nSimonide avait entrepris\nL\\u2019éloge d\\u2019un Athlète ; et la chose essayée,\nIl trouva son sujet plein de récits tout nus.\n \"}","{\"text\":\"Les parents de l\\u2019Athlète étaient gens inconnus,\nSon père un bon Bourgeois ; lui sans autre mérite ;\nMatière infertile et petite.\nLe Poète d\\u2019abord parla de son Héros.\nAprès en avoir dit ce qu\\u2019il en pouvait dire ;\nIl se jette à côté ; \n \"}","{\"text\":\"se met sur le propos\nDe Castor et Pollux ; ne manque pas d\\u2019écrire\nQue leur exemple était aux lutteurs glorieux ;\nÉlève leurs combats, spécifiant les lieux\nOù ces frères s\\u2019étaient signalés davantage.\nEnfin l\\u2019éloge de ces Dieux\nFaisait les deux tiers de l\\u2019ouvrage.\"}","{\"text\":\"L\\u2019Athlète avait promis d\\u2019en payer un talent :\nMais quand il le vit, le galant\nN\\u2019en donna que le tiers, et dit fort franchement\nQue Castor et Pollux acquitassent le reste.\nFaites-vous contenter par ce couple céleste.\nJe vous veux traiter cependant.\n \"}","{\"text\":\"Venez souper chez moi, nous ferons bonne vie.\nLes conviés sont gens choisis,\nMes parents, mes meilleurs amis.\nSoyez donc de la compagnie.\nSimonide promit. Peut-être qu\\u2019il eut peur\nDe perdre, outre son dû, le gré de sa louange.\n \"}","{\"text\":\"Il vient, l\\u2019on festine, l\\u2019on mange.\nChacun étant en belle humeur,\nUn domestique accourt, l\\u2019avertit qu\\u2019à la porte\nDeux hommes demandaient à le voir promptement.\nIl sort de table, et la cohorte\nN\\u2019en perd pas un seul coup de dent.\n \"}","{\"text\":\"Ces deux hommes étaient les gémeaux de l\\u2019éloge.\nTous deux lui rendent grâce, et pour prix de ses vers\nIls l\\u2019avertissent qu\\u2019il déloge,\nEt que cette maison va tomber à l\\u2019envers.\nLa prédiction fut vraie ;\nUn pilier manque ; et le plafond\"}","{\"text\":\"Ne trouvant plus rien qui l\\u2019étaie,\n\\u200bTombe sur le festin, brise plats et flacons,\nN\\u2019en fait pas moins aux Échansons.\nCe ne fut pas le pis ; car pour rendre complète\nLa vengeance due au Poète,\nUne poutre cassa les jambes à l\\u2019Athlète,\nEt renvoya les conviés\"}","{\"text\":\"Pour la plupart estropiés.\nLa renommée eut soin de publier l\\u2019affaire.\nChacun cria miracle ; on doubla le salaire\nQue méritaient les vers d\\u2019un homme aimé des Dieux.\nIl n\\u2019était fils de bonne mère\nQui les payant à qui mieux mieux,\n \"}","{\"text\":\"Pour ses ancêtres n\\u2019en fît faire.\nJe reviens à mon texte, et dis premièrement\nQu\\u2019on ne saurait manquer de louer largement\nLes Dieux et leurs pareils : de plus, que Melpomène\nSouvent, sans déroger, trafique de sa peine :\n \"}","[\"\",{\"text\":\"Enfin qu\\u2019on doit tenir notre art en quelque prix.\nLes Grands se font honneur dès lors qu\\u2019ils nous font grâce.\nJadis l\\u2019Olympe et le Parnasse\nÉtaient frères et bons amis. \n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 15\nLa Mort et le Malheureux\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n Malheureux appelait tous les jours\nLa Mort à son secours.\nÔ Mort, lui disait-il, que tu me sembles belle !\nViens vite, viens finir ma fortune cruelle.\nLa Mort crut, en venant, l\\u2019obliger en effet.\",\"color\":\"reset\"}]","{\"text\":\"Elle frappe à sa porte, elle entre, elle se montre.\nQue vois-je ! cria-t-il, ôtez-moi cet objet ;\nQu\\u2019il est hideux ! que sa rencontre\nMe cause d\\u2019horreur et d\\u2019effroi !\nN\\u2019approche pas, ô mort, ô mort, retire-toi.\nMécénas fut un galant homme :\nIl a dit quelque part : \"}","[\"\",{\"text\":\"Qu\\u2019on me rende impotent,\nCul de jatte, goutteux, manchot, pourvu qu\\u2019en somme\nJe vive, c\\u2019est assez, je suis plus que content.\nNe viens jamais ô mort, on s\\u2019en dit tout autant.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 1 (Part.3)",author:"By La Fontaine",generation:1,display:{Lore:["Un vieux livres de fables ..."]}}'
fables_tome1_p4: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 1\n \n \n        Partie 4\",\"bold\":true,\"italic\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 16\nLa Mort et le Bûcheron\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n pauvre Bûcheron tout couvert de ramée,\nSous le faix du fagot aussi bien que des ans\nGémissant et courbé marchait à pas pesants,\nEt tâchait de gagner sa chaumine enfumée.\",\"color\":\"reset\"}]","{\"text\":\"Enfin, n\\u2019en pouvant plus d\\u2019effort et de douleur,\nIl met bas son fagot, il songe à son malheur.\nQuel plaisir a-t-il eu depuis qu\\u2019il est au monde ?\nEn est-il un plus pauvre en la machine ronde ?\nPoint de pain quelquefois, et jamais de repos.\"}","{\"text\":\"Sa femme, ses enfants, les soldats, les impôts,\nLe créancier, et la corvée\nLui font d\\u2019un malheureux la peinture achevée.\nIl appelle la mort, elle vient sans tarder,\nLui demande ce qu\\u2019il faut faire\nC\\u2019est, dit-il, afin de m\\u2019aider\"}","[\"\",{\"text\":\"À recharger ce bois ;\ntu ne tarderas guère.\nLe trépas vient tout guérir ;\nMais ne bougeons d\\u2019où nous sommes.\nPlutôt souffrir que mourir,\nC\\u2019est la devise des hommes.\n \n\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 17\nL\\u2019Homme entre deux âges et ses deux Maîtresses\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n homme de moyen âge,\nEt tirant sur le grison,\nJugea qu\\u2019il était saison\nDe songer au mariage.\nIl avait du contant.\nEt partant\nDe quoi choisir. Toutes voulaient lui plaire ;\",\"color\":\"reset\"}]","{\"text\":\"En quoi notre amoureux ne se pressait pas tant.\nBien adresser n\\u2019est pas petite affaire.\nDeux veuves sur son c\\u0153ur eurent le plus de part ;\nL\\u2019une encor verte, et l\\u2019autre un peu bien mûre ;\nMais qui réparait par son art\"}","{\"text\":\"Ce qu\\u2019avait détruit la nature.\nCes deux Veuves en badinant,\nEn riant, en lui faisant fête,\nL\\u2019allaient quelquefois testonnant,\nC\\u2019est-à-dire ajustant sa tête.\nLa Vieille à tous moments de sa part emportait\"}","{\"text\":\"Un peu du poil noir qui restait\nAfin que son amant en fût plus à sa guise.\nLa Jeune saccageait les poils blancs à son tour.\nToutes deux firent tant que notre tête grise\nDemeura sans cheveux, et se douta du tour\"}","{\"text\":\"Je vous rends, leur dit-il, mille grâces, les Belles,\nQui m\\u2019avez si bien tondu ;\nJ\\u2019ai plus gagné que perdu :\nCar d\\u2019Hymen, point de nouvelles.\nCelle que je prendrais voudrait qu\\u2019à sa façon\nJe vécusse, et non à la mienne.\"}","[\"\",{\"text\":\"Il n\\u2019est tête chauve qui tienne ;\nJe vous suis obligé, Belles, de la leçon.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 18\nLe Renard et la Cigogne\n\n\",\"bold\":true},{\"text\":\"C\",\"bold\":true,\"italic\":true},{\"text\":\"ompère le Renard se mit un jour en frais,\nEt retint à dîner commère la Cigogne.\nLe régal fut petit, et sans beaucoup d\\u2019apprêts ;\nLe galant pour toute besogne\",\"color\":\"reset\"}]","{\"text\":\"Avait un brouet clair (il vivait chichement.)\nCe brouet fut par lui servi sur une assiette :\nLa Cigogne au long bec n\\u2019en put attraper miette ;\nEt le drôle eut lapé le tout en un moment.\nPour se venger de cette tromperie,\nÀ quelque temps de là\nla Cigogne le prie :\"}","{\"text\":\"Volontiers, lui dit-il, car avec mes amis\nJe ne fais point cérémonie.\nÀ l\\u2019heure dite il courut au logis\nDe la Cigogne son hôtesse,\nLoua très fort la politesse,\nTrouva le dîner cuit à point.\nBon appétit sur tout ;\"}","{\"text\":\"Renards n\\u2019en manquent point.\nIl se réjouissait à l\\u2019odeur de la viande\nMise en menus morceaux, et qu\\u2019il croyait friande.\nOn servit pour l\\u2019embarrasser\nEn un vase à long col, et d\\u2019étroite embouchure.\nLe bec de la Cigogne y pouvait bien passer\"}","{\"text\":\"Mais le museau du Sire était d\\u2019autre mesure.\nIl lui fallut à jeun retourner au logis ;\nHonteux comme un Renard qu\\u2019une Poule aurait pris,\nSerrant la queue, et portant bas l\\u2019oreille.\nTrompeurs, c\\u2019est pour vous que j\\u2019écris,\nAttendez-vous à la pareille.\"}","[\"\",{\"text\":\"Attendez-vous à la pareille.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 19\nL\\u2019Enfant et le Maître d\\u2019école\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"D\",\"bold\":true,\"italic\":true},{\"text\":\"ans ce récit je prétends faire voir\nD\\u2019un certain sot la remontrance vaine.\nUn jeune enfant dans l\\u2019eau se laissa choir,\nEn badinant sur les bords de la Seine.\nLe Ciel permit qu\\u2019un\",\"color\":\"reset\"}]","{\"text\":\"saule se trouva\nDont le branchage,\naprès Dieu, le sauva.\nS\\u2019étant pris, dis-je, aux branches de ce saule ;\nPar cet endroit passe un Maître d\\u2019école.\nL\\u2019Enfant lui crie : Au secours, je péris.\nLe Magister se tournant à ses cris,\"}","{\"text\":\"D\\u2019un ton fort grave à contre-temps s\\u2019avise\nDe le tancer. Ah le petit babouin !\nVoyez, dit-il, où l\\u2019a mis sa sotise !\nEt puis prenez de tels fripons le soin.\nQue les parents sont malheureux, qu\\u2019il faille\nToujours veiller à semblable canaille !\nQu\\u2019ils ont de maux, et\"}","{\"text\":\"que je plains leur sort\nAyant tout dit, il mit l\\u2019enfant à bord.\nJe blâme ici plus de gens qu\\u2019on ne pense.\nTout babillard, tout censeur, tout pédant,\nSe peut connaître au discours que j\\u2019avance :\nChacun des trois fait un peuple fort grand ;\nLe Créateur en a béni l\\u2019engeance.\"}","[\"\",{\"text\":\"En toute affaire ils ne font que songer\nAux moyens d\\u2019exercer leur langue.\nHé, mon ami, tire-moi de danger :\nTu feras après ta harangue.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 20\nLe Coq et la Perle\n\n\",\"bold\":true},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n jour un Coq détourna\nUne Perle qu\\u2019il donna\nAu beau premier Lapidaire.\nJe la crois fine, dit-il,\nMais le moindre grain de mil\nSerait bien mieux mon affaire.\",\"color\":\"reset\"}]","[\"\",{\"text\":\"Un ignorant hérita\nD\\u2019un manuscrit qu\\u2019il porta\nChez son voisin le Libraire.\nJe crois, dit-il, qu\\u2019il est bon\nMais le moindre ducaton\nSerait bien mieux mon affaire.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 1 (Part.4)",author:"By La Fontaine",generation:1,display:{Lore:["Un vieux livres de fables ..."]}}'
fables_tome1_p5: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 1\n \n \n        Partie 5\",\"bold\":true,\"italic\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 21\nLes Frelons et les Mouches à miel\",\"bold\":true},{\"text\":\"\n\nÀ l\\u2019oeuvre on connaît l\\u2019Artisan.\nQuelques rayons de miel sans maître se trouvèrent.\nDes Frelons les réclamèrent.\nDes Abeilles s\\u2019opposant,\",\"color\":\"reset\"}]","{\"text\":\"Devant certaine Guêpe on traduisit la cause\nIl était malaisé de décider la chose.\nLes témoins déposaient qu\\u2019autour de ces rayons\nDes animaux ailés bourdonnants, un peu longs,\nDe couleur fort tannée ; et tels que les Abeilles\"}","{\"text\":\"Avaient longtemps paru. Mais quoi, dans les Frelons\nCes enseignes étaient pareilles.\nLa Guêpe ne sachant que dire à ces raisons,\nFit enquête nouvelle ; et pour plus de lumière\nEntendit une fourmilière.\nLe point n\\u2019en put être éclairci\"}","{\"text\":\"De grâce, à quoi bon tout ceci ?\nDit une Abeille fort prudente.\nDepuis tantôt six mois que la cause est pendante,\nNous voici comme aux premiers jours.\nPendant cela le miel se gâte.\nIl est temps désormais que le Juge se hâte\"}","{\"text\":\"N\\u2019a-t-il point assez léché l\\u2019Ours ?\nSans tant de contredits, et d\\u2019interlocutoires,\nEt de fatras, et de grimoires,\nTravaillons, les Frelons et nous :\nOn verra qui sait faire avec un suc si doux\nDes cellules si bien bâties\"}","{\"text\":\"Le refus des Frelons fit voir\nQue cet art passait leur savoir :\nEt la Guêpe adjugea le miel à leurs parties :\nPlût à Dieu qu\\u2019on réglât ainsi tous les procès ;\nQue des Turcs en cela l\\u2019on suivît la méthode\nLe simple sens commun nous tiendrait lieu de Code.\"}","[\"\",{\"text\":\"Il ne faudrait point tant de frais.\nAu lieu qu\\u2019on nous mange, on nous gruge ;\nOn nous mine par des longueurs :\nOn fait tant à la fin, que l\\u2019huître est pour le Juge,\nLes écailles pour les plaideurs.\n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 22\nLe Chêne et le Roseau\",\"bold\":true},{\"text\":\"\n\nLe Chêne un jour dit au Roseau :\nVous avez bien sujet d\\u2019accuser la Nature.\nUn Roitelet pour vous est un pesant fardeau.\nLe moindre vent qui d\\u2019aventure\nFait rider la face de l\\u2019eau\",\"color\":\"reset\"}]","{\"text\":\"Vous oblige à baisser la tête :\nCependant que mon front au Caucase pareil,\nNon content d\\u2019arrêter les rayons du Soleil,\nBrave l\\u2019effort de la tempête.\nTout vous est Aquilon ; tout me semble Zéphyr.\nEncor si vous naissiez à l\\u2019abri du feuillage\"}","{\"text\":\"Dont je couvre le voisinage ;\nVous n\\u2019auriez pas tant à souffrir ;\nJe vous défendrais de l\\u2019orage :\nMais vous naissez le plus souvent\nSur les humides bords des Royaumes du vent.\nLa Nature envers vous me semble bien injuste.\n \"}","{\"text\":\"Votre compassion, lui répondit l\\u2019Arbuste,\nPart d\\u2019un bon naturel ; mais quittez ce souci.\nLes vents me sont moins qu\\u2019à vous redoutables.\nJe plie, et ne romps pas. Vous avez jusqu\\u2019ici\nContre leurs coups épouvantables\"}","{\"text\":\"Résisté sans courber le dos\nMais attendons la fin. Comme il disait ces mots,\nDu bout de l\\u2019horizon accourt avec furie\nLe plus terrible des enfants\nQue le Nord eût porté jusque-là dans ses flancs.\nL\\u2019Arbre tient bon, le Roseau plie ;\"}","[\"\",{\"text\":\"Le vent redouble ses efforts,\nEt fait si bien qu\\u2019il déracine\nCelui de qui la tête au Ciel était voisine,\nEt dont les pieds touchaient à l\\u2019Empire des Morts.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 1 (Part.5)",author:"By La Fontaine",generation:1,display:{Lore:["Un vieux livres de fables ..."]}}'
