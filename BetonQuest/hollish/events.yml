fables_tome4_p1: 'command give %player% written_book 1 0 {pages:["[\"\",{\"text\":\" \n \n \n        \"},{\"text\":\"Fables\",\"color\":\"dark_blue\"},{\"text\":\"\n \n          de\n \n\",\"color\":\"reset\"},{\"text\":\"      La Fontaine\",\"color\":\"red\"},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 4\n \n \n        Partie 1\",\"bold\":true,\"italic\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 1\nLe Lion amoureux\n\n\",\"bold\":true},{\"text\":\"S\",\"bold\":true,\"italic\":true},{\"text\":\"évigné, de qui les attraits\nServent aux grâces de modèle,\nEt qui naquîtes toute belle,\nÀ votre indifférence près,\nPourriez-vous être favorabl\",\"color\":\"reset\"},{\"text\":\"e\",\"bold\":true}]","{\"text\":\"Aux jeux innocents d\\u2019une Fable ?\nEt voir sans vous épouvanter,\nUn Lion qu\\u2019amour sut dompter ?\nAmour est un étrange maître.\nHeureux qui peut ne le connaître\nQue par récit, lui ni ses coups !\n \"}","[\"\",{\"text\":\" \n \n \n \n\"},{\"text\":\"         TOME 4\n \n \n        Partie 1\",\"bold\":true,\"italic\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","{\"text\":\"Du temps que les bêtes parlaient\nLes Lions entre autres voulaient\nÊtre admis dans notre alliance.\nPourquoi non ? puisque leur engeance\nValait la nôtre en ce temps-là,\nAyant courage, intelligence,\n \"}","{\"text\":\"Et belle hure outre cela.\nVoici comment il en alla.\nUn Lion de haut parentage\nEn passant par un certain pré,\nRencontra Bergère à son gré.\nIl la demande en mariage.\nLe père aurait fort souhaité\"}","{\"text\":\"Quelque gendre un peu moins terrible.\nLa donner lui semblait bien dur ;\nLa refuser n\\u2019était pas sûr.\nMême un refus eût fait possible,\nQu\\u2019on eût vu quelque beau matin\nUn mariage clandestin.\nCar outre qu\\u2019en toute manière\"}","{\"text\":\"La belle était pour les gens fiers ;\nFille se coiffe volontiers\nD\\u2019amoureux à longue crinière.\nLe Père donc ouvertement\nN\\u2019osant renvoyer notre amant,\nLui dit ; Ma fille est délicate ;\n \"}","{\"text\":\"Vos griffes la pourront blesser\nQuand vous voudrez la caresser.\nPermettez donc qu\\u2019à chaque patte\nOn vous les rogne ; et pour les dents,\nQu\\u2019on vous les lime en même temps.\nVos baisers en seront moins rudes\n \"}","{\"text\":\"Du temps que les bêtes parlaient\nLes Lions entre autres voulaient\nÊtre admis dans notre alliance.\nPourquoi non ? puisque leur engeance\nValait la nôtre en ce temps-là,\nAyant courage, intelligence,\n \"}","[\"\",{\"text\":\"On lâcha sur lui quelques chiens,\nIl fit fort peu de résistance.\nAmour, amour, quand tu nous tiens,\nOn peut bien dire, Adieu prudence.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"     Fable 2\nLe Berger et la Mer\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"D\",\"bold\":true,\"italic\":true},{\"text\":\"u rapport d\\u2019un troupeau, dont il vivait sans soins\nSe contenta longtemps un voisin d\\u2019Amphitrite.\nSi sa fortune était petite,\nElle était sûre tout au moins.\n \",\"color\":\"reset\"}]","{\"text\":\"À la fin les trésors déchargés sur la plage,\nLe tentèrent si bien qu\\u2019il vendit son troupeau,\nTrafiqua de l\\u2019argent, le mit entier sur l\\u2019eau\nCet argent périt par naufrage.\nSon maître fut réduit à garder les Brebis\n \"}","{\"text\":\"Non plus Berger en chef comme il était jadis,\nQuand ses propres Moutons paissaient sur le rivage\nCelui qui s\\u2019était vu Coridon ou Tircis,\nFut Pierrot et rien davantage.\nAu bout de quelque temps il fit quelques profits\"}","{\"text\":\"Racheta des bêtes à laine\nEt comme un jour les vents retenant leur haleine,\nLaissaient paisiblement aborder les vaisseaux\nVous voulez de l\\u2019argent, ô Mesdames les Eaux,\nDit-il, adressez-vous, je vous prie, à quelqu\\u2019autre :\"}","[\"\",{\"text\":\"On lâcha sur lui quelques chiens,\nIl fit fort peu de résistance.\nAmour, amour, quand tu nous tiens,\nOn peut bien dire, Adieu prudence.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true},{\"text\":\"\n \",\"color\":\"reset\"}]","[\"\",{\"text\":\"Qu\\u2019aux conseils de la Mer et de l\\u2019Ambition\nNous devons fermer les oreilles.\nPour un qui s\\u2019en louera, dix mille s\\u2019en plaindront.\nLa Mer promet monts et merveilles\nFiez-vous-y, les vents et les voleurs viendront.\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 3\nLa Mouche et la Fourmi\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"L\",\"bold\":true,\"italic\":true},{\"text\":\"a Mouche et la Fourmi contestaient de leur prix.\nÔ Jupiter ! dit la première,\nFaut-il que l\\u2019amour propre aveugle les esprits\nD\\u2019une si terrible manière\",\"color\":\"reset\"},{\"text\":\",\",\"bold\":true}]","{\"text\":\"Qu\\u2019un vil et rampant animal\nÀ la fille de l\\u2019air ose se dire égal ?\nJe hante les Palais ; je m\\u2019assieds à la table :\nSi l\\u2019on t\\u2019immole un b\\u0153uf, j\\u2019en goûte devant toi :\nPendant que celle-ci chétive et misérable,\nVit trois jours d\\u2019un fétu qu\\u2019elle a traîné chez soi.\"}","{\"text\":\"Mais ma mignonne, dites-moi,\nVous campez-vous jamais sur la tête d\\u2019un Roi,\nD\\u2019un Empereur, ou d\\u2019une Belle ?\nJe le fais ; et je baise un beau sein quand je veux :\nJe me joue entre des cheveux :\n \"}","{\"text\":\"Je rehausse d\\u2019un teint la blancheur naturelle :\nEt la dernière main que met à sa beauté\nUne femme allant en conquête,\nC\\u2019est un ajustement des Mouches emprunté.\nPuis allez-moi rompre la tête\nDe vos greniers. Avez-vous dit ?\"}","{\"text\":\"Lui répliqua la ménagère.\nVous hantez les Palais : mais on vous y maudit.\nEt quant à goûter la première\nDe ce qu\\u2019on sert devant les Dieux,\nCroyez-vous qu\\u2019il en vaille mieux ?\nSi vous entrez partout : aussi font les profanes.\"}","[\"\",{\"text\":\"Qu\\u2019aux conseils de la Mer et de l\\u2019Ambition\nNous devons fermer les oreilles.\nPour un qui s\\u2019en louera, dix mille s\\u2019en plaindront.\nLa Mer promet monts et merveilles\nFiez-vous-y, les vents et les voleurs viendront.\n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","{\"text\":\"J\\u2019en conviens : il est noir ainsi que vous et moi.\nJe veux qu\\u2019il ait nom Mouche ; est-ce un sujet pourquoi\nVous fassiez sonner vos mérites ?\nNomme-t-on pas aussi Mouches les parasites ?\nCessez donc de tenir un langage si vain :\"}","{\"text\":\"N\\u2019ayez plus ces hautes pensées :\nLes Mouches de Cour sont chassées :\nLes Mouchards sont pendus : et vous mourrez de faim,\nDe froid, de langueur, de misère,\nQuand Ph\\u0153bus régnera sur un autre hémisphère.\n \"}","{\"text\":\"Alors je jouirai du fruit de mes travaux.\nJe n\\u2019irai par monts ni par vaux\nM\\u2019exposer au vent, à la pluie.\nJe vivrai sans mélancolie.\nLe soin que j\\u2019aurai pris, de soin m\\u2019exemptera.\nJe vous enseignerai par là\"}","[\"\",{\"text\":\"Ce que c\\u2019est qu\\u2019une fausse ou véritable gloire.\nAdieu : je perds le temps : laissez-moi travailler.\nNi mon grenier ni mon armoire\nNe se remplit à babiller.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 4\nLe Jardinier et son Seigneur\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"U\",\"bold\":true,\"italic\":true},{\"text\":\"n amateur du jardinage,\nDemi-bourgeois, demi-manant,\nPossédait en certain village\nUn jardin assez propre, et le clos attenant.\",\"color\":\"reset\"}]","{\"text\":\"Il avait de plant vif fermé cette étendue.\nLà croissait à plaisir l\\u2019oseille et la laitue,\nDe quoi faire à Margot pour sa fête un bouquet,\nPeu de jasmin d\\u2019Espagne, et force serpolet.\nCette félicité par un lièvre troublée\n \"}","{\"text\":\"Fit qu\\u2019au Seigneur du Bourg notre homme se plaignit.\n« Ce maudit animal vient prendre sa goulée\nSoir et matin, dit-il, et des pièges se rit ;\nLes pierres, les bâtons y perdent leur crédit :\nIl est sorcier, je crois. \\u2013 Sorcier ? je l\\u2019en défie,\"}","{\"text\":\"Repartit le Seigneur . Fût-il diable, Miraut,\nEn dépit de ses tours, l\\u2019attrapera bientôt.\nJe vous en déferai, bonhomme, sur ma vie.\n\\u2013 Et quand ? \\u2013 Et dès demain, sans tarder plus longtemps. »\nLa partie ainsi faite, il vient avec ses gens.\n \"}","{\"text\":\"« Çà, déjeunons, dit-il : vos poulets sont-ils tendres ?\nLa fille du logis, qu\\u2019on vous voie, approchez :\nQuand la marierons-nous ? quand aurons-nous des gendres ?\nBonhomme, c\\u2019est ce coup qu\\u2019il faut, vous m\\u2019entendez\n \"}","{\"text\":\"Qu\\u2019il faut fouiller à l\\u2019escarcelle. »\nDisant ces mots, il fait connaissance avec elle,\nAuprès de lui la fait asseoir,\nPrend une main, un bras, lève un coin du mouchoir,\nToutes sottises dont la belle\nSe défend avec grand respect ;\"}","{\"text\":\"Tant qu\\u2019au père à la fin cela devient suspect.\nCependant on fricasse, on se rue en cuisine.\n« De quand sont vos jambons ? ils ont fort bonne mine.\n\\u2013 Monsieur, ils sont à vous. \\u2013 Vraiment ! dit le Seigneur,\nJe les reçois, et de bon c\\u0153ur. »\"}","{\"text\":\"Il déjeune très bien ; aussi fait sa famille,\nChiens, chevaux, et valets, tous gens bien endentés :\nIl commande chez l\\u2019hôte, y prend des libertés,\nBoit son vin, caresse sa fille.\nL\\u2019embarras des chasseurs succède au déjeuné.\n \"}","{\"text\":\"J\\u2019en conviens : il est noir ainsi que vous et moi.\nJe veux qu\\u2019il ait nom Mouche ; est-ce un sujet pourquoi\nVous fassiez sonner vos mérites ?\nNomme-t-on pas aussi Mouches les parasites ?\nCessez donc de tenir un langage si vain :\"}","{\"text\":\"Adieu chicorée et poireaux ;\nAdieu de quoi mettre au potage.\nLe lièvre était gîté dessous un maître chou.\nOn le quête ; on le lance, il s\\u2019enfuit par un trou,\nNon pas trou, mais trouée, horrible et large plaie\n \"}","{\"text\":\"Que l\\u2019on fit à la pauvre haie\nPar ordre du Seigneur ; car il eût été mal\nQu\\u2019on n\\u2019eût pu du jardin sortir tout à cheval.\nLe bonhomme disait : « Ce sont là jeux de prince. »\nMais on le laissait dire ; et les chiens et les gens\"}","{\"text\":\"Firent plus de dégât en une heure de temps\nQue n\\u2019en auraient fait en cent ans\nTous les lièvres de la province.\nPetits princes, videz vos débats entre vous :\nDe recourir aux rois vous seriez de grands fous.\n\n \"}","[\"\",{\"text\":\"Il ne les faut jamais engager dans vos guerres,\nNi les faire entrer sur vos terres.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]","[\"\",{\"text\":\"     Fable 5\nL\\u2019Âne et le petit Chien\",\"bold\":true},{\"text\":\"\n\n\",\"color\":\"reset\"},{\"text\":\"N\",\"bold\":true,\"italic\":true},{\"text\":\"e forçons point notre talent,\nNous ne ferions rien avec grâce :\nJamais un lourdaud, quoi qu\\u2019il fasse,\nNe saurait passer pour galant.\nPeu de gens, que le ciel chérit et gratifie,\",\"color\":\"reset\"}]","{\"text\":\"Ont le don d\\u2019agréer infus avec la vie.\nC\\u2019est un point qu\\u2019il leur faut laisser,\nEt ne pas ressembler à l\\u2019Âne de la Fable,\nQui, pour se rendre plus aimable\nEt plus cher à son maître, alla le caresser.\n« Comment ? disait-il en son âme,\"}","{\"text\":\"Adieu chicorée et poireaux ;\nAdieu de quoi mettre au potage.\nLe lièvre était gîté dessous un maître chou.\nOn le quête ; on le lance, il s\\u2019enfuit par un trou,\nNon pas trou, mais trouée, horrible et large plaie\n \"}","{\"text\":\"S\\u2019il en faut faire autant afin que l\\u2019on me flatte,\nCela n\\u2019est pas bien malaisé. »\nDans cette admirable pensée,\nVoyant son maître en joie, il s\\u2019en vient lourdement,\nLève une corne toute usée,\nLa lui porte au menton fort amoureusement,\"}","{\"text\":\"Non sans accompagner, pour plus grand ornement,\nDe son chant gracieux cette action hardie.\n« Oh ! oh ! quelle caresse ! et quelle mélodie !\nDit le maître aussitôt. Holà, Martin-bâton ! »\nMartin-bâton accourt ;\"}","[\"\",{\"text\":\"l\\u2019Âne change de ton.\nAinsi finit la comédie.\n \n \n                 \"},{\"text\":\"Fin\",\"bold\":true,\"italic\":true,\"underlined\":true}]"],title:"Fables - Tome 4 (Part.1)",author:"La Fontaine",generation:1,display:{Lore:["Un vieux livre de fables ..."]}}'

