lot_étendu_sur_l’herbette,\nDormait_alors_profondément.\nSon_chien_dormait_aussi,_comme_aussi_sa_musette.\n​La_plupart_des_Brebis|dormaient_pareillement.|Et_ses_pieds_de_devant_posés_sur_sa_houlette,\nGuillot_le_Sycophante[1]_approche_doucement.\nGuillot_le_vrai_Guillot_étendu_sur_l’herbette,\nDormait_alors_profondément.\nSon_chien_dormait_aussi,_comme_aussi_sa_musette.\n​La_plupart_des_Brebis|dormaient_pareillement.|Le_ton_dont_il_parla_fit_retentir_les_bois,\nEt_découvrit_tout_le_mystère.\nChacun_se_réveille_à_ce_son,\nLes_Brebis,_le_Chien,_le_Garçon.\nLe_pauvre_Loup_dans_cet_esclandre,\nEmpêché_par_son_hoqueton,\nNe_put_ni_fuir_ni_se_défendre.|Toujours_par_quelque_endroit_fourbes_selaissent_prendre.\nQuiconque_est_Loup,_agisse_en_Loup_;\nC’est_le_plus_certain_de_beaucoup.\n_\n_\n_________________§0§l§o§nFin|§l_____Fable_4\n§lLes_Grenouilles_qui_demandent_un_roi\n\n§l§oL§0es_Grenouilles,_se_lassant\nDe_l’état_démocratique,\nPar_leurs_clameurs_firent_tant\nQue_Jupin_les_soumit_au_pouvoir_monarchique.\nIl_leur_tomba_du_ciel_un_Roi_tout_pacifique_:|Ce_Roi_fit_toutefois_un_tel_bruit_en_tombant,\nQue_la_gent_marécageuse,\nGent_fort_sotte_et_fort_peureuse,\nS’alla_cacher_sous_les_eaux,\nDans_les_joncs,_dans_les_roseaux,\nDans_les_trous_du_marécage,\nSans_oser_de_longtemps_regarder_au_visage|Celui_qu’elles_croyaient_être_un_géant_nouveau_;\nOr_c’était_un_soliveau,\nDe_qui_la_gravité_fit_peur_à_la_première\nQui,_de_le_voir_s’aventurant,\nOsa_bien_quitter_sa_tanière.\nElle_approcha,_mais_en_tremblant.\nUne_autre_la_suivit,_une_autre|en_fit_autant,|Il_en_vint_une_fourmilière_;\nEt_leur_troupe_à_la_fin_se_rendit_familière\nJusqu’à_sauter_sur_l’épaule_du_Roi.\nLe_bon_Sire_le_souffre,_et_se_tient_toujours_coi.\nJupin_en_a_bientôt_la_cervelle_rompue.\n«_Donnez-nous,_dit_ce_peuple,_un_Roi_qui|se_remue._»|Le_Monarque_des_Dieux_leur_envoie_une_Grue,\nQui_les_croque,_qui_les_tue,\nQui_les_gobe_à_son_plaisir,\nEt_Grenouilles_de_se_plaindre_;\nEt_Jupin_de_leur_dire,_«_Eh_quoi_!_votre