_104\nDe_la_boîte_de_Pandore,\nCelui_qu’à_meilleur_droit_tout_l’Univers_abhorre,\nC’est_la_fourbe,_à_mon_avis.\n_\n_\n_________________§0§l§o§nFin|§l_____Fable_7\n§lL’Ivrogne_et_sa_Femme\n\n§l§oC§0hacun_a_son_défaut_où_toujours_il_revient_:\nHonte_ni_peur_n’y_remédie.\nSur_ce_propos,_d’un_conte_il_me_souvient_:\nJe_ne_dis_rien_que_je_n’appui\nDe_quelque_exemple.|Un_suppôt_de_Bacchus\nAltérait_sa_santé,_son_esprit_et_sa_bourse.\nTelles_gens_n’ont_pas_fait_la_moitié_de_leur_course\nQu’ils_sont_au_bout_de_leurs_écus.\nUn_jour_que_celui-ci,_plein_du_jus_de_la_treille,\nAvait_laissé_ses_sens_au_fond_d’une|bouteille,|Sa_femme_l’enferma_dans_un_certain_tombeau.\nLà,_les_vapeurs_du_vin_nouveau\nCuvèrent_à_loisir._À_son_réveil_il_trouve\nL’attirail_de_la_mort_à_l’entour_de_son_corps_:\nUn_luminaire,_un_drap_des_morts.|«_Oh_!_dit-il,_qu’est_ceci_?_Ma_femme_est-elle_veuve_?\nLà-dessus,_son_épouse,_en_habit_d’Alecton,\nMasquée,_et_de_sa_voix_contrefaisant_le_ton,\nVient_au_prétendu_mort,_approche_de_sa_bière,\nLui_présente_un_chaudeau_propre_pour_Lucifer.|L’époux_alors_ne_doute_en_aucune_manière\nQu’il_ne_soit_citoyen_d’enfer.\n«_Quelle_personne_es-tu_?_dit-il_à_ce_fantôme.\n–_La_cellerière_du_royaume\nDe_Satan,_reprit-elle_;_et_je_porte_à_manger\nÀ_ceux_qu’enclôt_la_tombe_noire.|Le_mari_repart,_sans_songer_:\n«_Tu_ne_leur_portes_point_à_boire_?_»\n_\n_\n_________________§0§l§o§nFin|§l_____Fable_8\n§lLa_Goutte_et_l’Araignée\n\n§l§oQ§0uand_l’Enfer_eut_produit_la_Goutte_et_l’Araignée,\n«_Mes_filles,_leur_dit-il,_vous_pouvez_vous_vanter\nD’être_pour_l’humaine_lignée\nÉgalement_à_redouter|Or,_avisons_aux_lieux_qu’il_vous_faut_habiter.\nVoyez-vous_ces_cases_étroites,\nEt_ces_palais_si_grands,_si_beaux,_si_bien_dorés_?\nJe_me_suis_proposé_d’en_faire_vos_retraites.\nTenez_donc,_voici_deux_bûchettes_;|Accommodez-vous,_ou_tirez\n–_Il_n’est_rien,_dit_l’Aragne,_aux_cases_qui_me_plaise._»\nL’autre,_tout_au_rebours,_voyant_les_palais_pleins\nDe_ces_gens_nommés_médecins,\nNe_crut_pas_y_pouvoir_demeurer_à_son_aise.\nElle_prend_l’autre_lot,|y_plante_le_piquet,\nS’étend_à_son_plaisir_sur_l’orteil_d’un_pauvre_homme,\nDisant_;_«_Je_ne_crois_pas_qu’en_ce_poste_je_chomme,\nNi_que_d’en_déloger_et_faire_mon_paquet\nJamais_Hippocrate_me_somme._»\nL’Aragne_cependant_se_campe_en_un_lambris,|Comme_si_de_ces_lieux_elle_eût_fait_bail_à_vie,\nTravaille_à_demeurer_;_voilà_sa_toile_ourdie,\nVoilà_des_moucherons_de_pris.\nUne_servante_vient_balayer_tout_l’ouvrage.\nAutre_toile_tissue,_autre_coup_de_balai.\nLe_pauvre_bestion_tous_les|jours_déménage|Enfin,_après_un_vain_essai,\nIl_va_trouver_la_Goutte._Elle_était_en_campagne,\nPlus_malheureuse_mille_fois\nQue_la_plus_malheureuse_Aragne.\nSon_hôte_la_menait_tantôt_fendre_du_bois,\nTantôt_fouir,_houer._Goutte_bien_tracassée|Est,_dit-on,_à_demi_pansée\n«_Oh_!_je_ne_saurais_plus,_dit-elle,_y_résister.\nChangeons,_ma_sœur_l’Aragne._»_Et_l’autre_d’écouter_:\nElle_la_prend_au_mot,_se_glisse_en_la_cabane_:\nPoint_de_coup_de_balai_qui_l’oblige_à_changer.|La_Goutte,_d’autre_part,_va_tout_droit_se_loger\nChez_un_prélat_qu’elle_condamne\nÀ_jamais_du_lit_ne_bouger.\nCataplasmes,_Dieu_sait_!_Les_gens_n’ont_point_de_honte\nDe_faire_aller_le_mal_toujours_de_pis_en_pis|L’une_et_l’autre_trouva_de_la_sorte_son_compte,\nEt_fit_très_sagement_de_changer_de_logis.\n_\n_\n_________________§0§l§o§nFin|§l_____Fable_9\n§lLe_Loup_et_la_Cigogne\n\n§l§oL§0es_Loups_mangent_gloutonnement.\nUn_Loup_donc_étant_de_frairie,\nSe_pressa,_dit-on,_tellement,\nQu’il_en_pensa_perdre_la_vie.\nUn_os_lui_demeura_bien_avant_au_gosier|De_bonheur_pour_ce_Loup,_qui_ne_pouvait_crier,\nPrés_de_là_passe_une_Cigogne.\nIl_lui_fait_signe,_elle_accourt.\nVoilà_l’Opératrice_aussitôt_en_besogne.\nElle_retira_l’os_;_puis_pour_un_si_bon_tour\nElle_demanda_son_salaire|Votre_salaire_?_dit_le_Loup,\nVous_riez,_ma_bonne_commère.\nQuoi,_ce_n’est_pas_encor_beaucoup\nD’avoir_de_mon_gosier_retiré_votre_cou_?\nAllez,_vous_êtes_une_ingrate_;\nNe_tombez_jamais_sous_ma_patte.\n_________________§0§l§o§nFin|§l_____Fable_10\n§lLe_Lion_abattu_par_l’homme\n\nOn_exposait_une_peinture\nOù_l’artisan_avait_tracé\nUn_lion_d’immense_stature\nPar_un_seul_homme_terrassé.\nLes_regardants_en_tiraient_gloire.|Un_Lion_en_passant_rabattit_leur_caquet_:\n«_Je_vois_bien,_dit-il,_qu’en_effet\nOn_vous_donne_ici_la_victoire_;\nMais_l’ouvrier_vous_a_déçus_:\nIl_avait_liberté_de_feindre.\nAvec_plus_de_raison_nous_aurions_le_dessus|Si_mes_confrères_savaient_peindre._»\n_\n_\n_________________§0§l§o§nFin
fables_t3p3: WRITTEN_BOOK data:0 lore:Un_vieux_livre_de_fables_... title:Fables_-_Tome_3_(Part.3) author:La_Fontaine text:\n_\n_\n________§1Fables\n_\n__________de\n_\n§c______La_Fontaine\n|\n_\n_\n_\n§l§o_________TOME_3\n§l§o_\n§l§o_\n§l§o________Partie_3\n\n|§l_____Fable_11\n§lLe_Renard_et_les_Raisins\n\n§l§oC§0ertain_Renard_gascon,_d’autres_disent_normand,\nMourant_presque_de_faim,_vit_au_haut_d’une_treille\nDes_raisins_mûrs_apparemment,|Et_couverts_d’une_peau_vermeille.\nLe_galant_en_eût_fait_volontiers_un_repas_;\nMais_comme_il_n’y_pouvait_atteindre_:\n«_Ils_sont_trop_verts,_dit-il,_et_bons_pour_des_goujats._»\nFit-il_pas_mieux_que_de_se_plaindre_?\n_\n|§l§o§nFin|§l_____Fable_12\n§lLe_Cygne_et_le_Cuisinier\n\n§l§oD§0ans_une_ménagerie\nDe_volatiles_remplie\nVivaient_le_Cygne_et_l’Oison_:\nCelui-là_destiné_pour_les_regards_du_maître_;\nCelui-ci,_pour_son_goût_;_l’un_qui_se_piquait_d’êtr|Commensal_du_jardin,_l’autre,_de_la_maison.\nDes_fossés_du_château_faisant_leurs_galeries,\nTantôt_on_les_eût_vus_côte_à_côte_nager,\nTantôt_courir_sur_l’onde,_et_tantôt_se_plonger,\nSans_pouvoir_satisfaire_à_leurs_vaines_envies|Un_jour_le_Cuisinier,_ayant_trop_bu_d’un_coup,\nPrit_pour_oison_le_Cygne_;_et_le_tenant_au_cou,\nIl_allait_l’égorger,_puis_le_mettre_en_potage.\nL’oiseau,_prêt_à_mourir,_se_plaint_en_son_ramage.\nLe_Cuisinier_fut_fort_surpris,|Et_vit_bien_qu’il_s’était_mépris\n«_Quoi_?_je_mettrais,_dit-il,_un_tel_chanteur_en_soupe_!\nNon,_non,_ne_plaise_aux_Dieux_que_jamais_ma_main_coupe\nLa_gorge_à_qui_s’en_sert_si_bien_!_»\nAinsi_dans_les_dangers_qui_nous_suivent_en_croupe|Le_doux_parler_ne_nuit_de_rien\n_\n_\n_________________§0§l§o§nFin|§l_____Fable_13\n§lLes_Loups_et_les_Brebis\n\n§l§oA§0près_mille_ans_et_plus_de_guerre_déclarée,\nLes_Loups_firent_la_paix_avecque_les_Brebis.\nC’était_apparemment_le_bien_des_deux_partis_;|Car_si_les_Loups_mangeaient_mainte_bête_égarée,\nLes_bergers_de_leur_peau_se_faisaient_maints_habits.\nJamais_de_liberté,_ni_pour_les_pâturages,\nNi_d’autre_part_pour_les_carnages_:\nIls_ne_pouvaient_jouir_qu’en_tremblant_de_leurs_biens.|La_paix_se_conclut_donc_;_on_donne_des_otages_;\nLes_Loups,_leurs_louveteaux_;_et_les_Brebis,_leurs_chiens.\nL’échange_en_étant_fait_aux_formes_ordinaires\nEt_réglé_par_des_commissaires,\nAu_bout_de_quelque_temps_que_messieurs_les_louvat|Se_virent_Loups_parfaits_et_friands_de_tuerie,\nlls_vous_prennent_le_temps_que_dans_la_bergerie\nMessieurs_les_Bergers_n’étaient_pas,\nÉtranglent_la_moitié_des_agneaux_les_plus_gras,\nLes_emportent_aux_dents,_dans_les_bois_se_retirent|Ils_avaient_averti_leurs_gens_secrètement.\nLes_chiens,_qui,_sur_leur_foi,_reposaient_sûrement,\nFurent_étranglés_en_dormant_:\nCela_fut_sitôt_fait_qu’à_peine_ils_le_sentirent.\nTout_fut_mis_en_morceaux_;_un_seul_n’en_échappa|Nous_pouvons_conclure_de_là\nQu’il_faut_faire_aux_méchants_guerre_continuelle.\nLa_paix_est_fort_bonne_de_soi,\nJ’en_conviens_;_mais_de_quoi_sert-elle\nAvec_des_ennemis_sans_foi_?\n_\n_________________§0§l§o§nFin|§l_____Fable_14\n§lLe_Lion_devenu_vieux\n\n§l§oL§0e_Lion,_terreur_des_forêts,\nChargé_d’ans_et_pleurant_son_antique_prouesse,\nFut_enfin_attaqué_par_ses_propres_sujets,\nDevenus_forts_par_sa_faiblesse.\n|Le_Cheval_s’approchant_lui_donne_un_coup_de_pied_;\nLe_Loup,_un_coup_de_dent,_le_Bœuf_un_coup_de_corne.\nLe_malheureux_Lion,_languissant,_triste,_et_morne,\nPeut_à_peine_rugir,_par_l’âge_estropié.\nIl_attend_son_destin,_sans_faire_aucunes|plaintes_;|Quand_voyant_l’Âne_même_à_son_antre_accourir_:\n«_Ah_!_c’est_trop,_lui_dit-il_;_je_voulais_bien_mourir_;\nMais_c’est_mourir_deux_fois_que_souffrir_tes_atteintes._»\n_\n_\n_________________§0§l§o§nFin|§l_____Fable_15\n§lPhilomèle_et_Progné\n\n§l§oA§0utrefois_Progné_l’hirondelle,\nDe_sa_demeure_s’écarta,\nEt_loin_des_villes_s’emporta\nDans_un_bois_où_chantait_la_pauvre_Philomèle.|«_Ma_sœur,_lui_dit_Progné,_comment_vous_portez-vous_§0§l?\nVoici_tantôt_mille_ans_que_l’on_ne_vous_a_vue_:\nJe_ne_me_souviens_point_que_vous_soyez_venue,\nDepuis_le_temps_de_Thrace,_habiter_parmi_nous.\nDites-moi,_que_pensez-vous_faire_?|Ne_quitterez-vous_point_ce_séjour_solitaire_?\n–_Ah_!_reprit_Philomèle,_en_est-il_de_plus_doux_?_»\nProgné_lui_repartit_;_«_Eh_quoi_?_cette_musique,\nPour_ne_chanter_qu’aux_animaux,\nTout_au_plus_à_quelque_rustique_?\n|Le_désert_est-il_fait_pour_des_talents_si_beaux_?\nVenez_faire_aux_cités_éclater_leurs_merveilles.\nAussi_bien,_en_voyant_les_bois,\nSans_cesse_il_vous_souvient_que_Térée_autrefois,\nParmi_des_demeures_pareilles,\n|Exerça_sa_fureur_sur_vos_divins_appas.\n–_Et_c’est_le_souvenir_d’un_si_cruel_outrage\nQui_fait,_reprit_sa_sœur,_que_je_ne_vous_suis_pas.\nEn_voyant_les_hommes,_hélas_!\nIl_m’en_souvient_bien_davantage._»\n_\n_________________§0§l§o§nFin
fables_t3p4: WRITTEN_BOOK data:0 lore:Un_vieux_livre_de_fables_... title:Fables_-_Tome_3_(Part.4) author:La_Fontaine text:\n_\n_\n________§1Fables\n_\n__________de\n_\n§c______La_Fontaine|\n_\n_\n_\n§l§o_________TOME_3\n§l§o_\n§l§o_\n§l§o________Partie_4\n|§l_____Fable_16\n§lLa_Femme_noyée\n\n§l§oJ§0e_ne_suis_pas_de_ceux_qui_disent_;_«_Ce_n’est_rien_:\nC’est_une_femme_qui_se_noie._»\nJe_dis_que_c’est_beaucoup_;_et_ce_sexe_vaut_bien\n\n|Que_nous_le_regrettions,_puisqu’il_fait_notre_joie.\nCe_que_j’avance_ici_n’est_point_hors_de_propos,\nPuisqu’il_s’agit_en_cette_fable,\nD’une_femme_qui_dans_les_flots\nAvait_fini_ses_jours_par_un_sort_déplorable.|Son_époux_en_cherchait_le_corps,\nPour_lui_rendre,_en_cette_aventure,\nLes_honneurs_de_la_sépulture.\nIl_arriva_que_sur_les_bords\nDu_fleuve_auteur_de_sa_disgrâce,\nDes_gens_se_promenaient_ignorant_l’accident.|Ce_mari_donc_leur_demandant\nS’ils_n’avaient_de_sa_femme_aperçu_nulle_trace_:\n«_Nulle,_reprit_l’un_d’eux_;_mais_cherchez-la_plus_bas_;\nSuivez_le_fil_de_la_rivière._»\nUn_autre_repartit_;_«_Non,_ne_le_suivez_pas_;\n|Rebroussez_plutôt_en_arrière_:\nQuelle_que_soit_la_pente_et_l’inclination\nDont_l’eau_par_sa_course_l’emporte,\nL’esprit_de_contradiction\nL’aura_fait_flotter_d’autre_sorte._»\nCet_homme_se_raillait_assez_hors_de_saison.\n|Quant_à_l’humeur_contredisante,\nJe_ne_sais_s’il_avait_raison_;\nMais_que_cette_humeur_soit_ou_non\nLe_défaut_du_sexe_et_sa_pente,\nQuiconque_avec_elle_naîtra\nSans_faute_avec_elle_mourra,\n|Et_jusqu’au_bout_contredira,\nEt,_s’il_peut,_encor_par-delà.\n_\n_\n_________________§0§l§o§nFin\n|§l_____Fable_17\n§lLa_Belette_entrée_dans_un_grenier\n\n§l§oD§0amoiselle_Belette,_au_corps_long_et_fluet,\nEntra_dans_un_grenier_par_un_trou_fort_étroit_:\nElle_sortait_de_maladie.\nLà,_vivant_à_discrétion,\nLa_galante_fit_chère_lie,\n|Mangea,_rongea_;_Dieu_sait_la_vie,\nEt_le_lard_qui_périt_en_cette_occasion_!\nLa_voilà,_pour_conclusion,\nGrasse,_mafflue_et_rebondie.\nAu_bout_de_la_semaine,_ayant_dîné_son_soû,\nElle_entend_quelque_bruit,_veut_sortir_par_le_trou,\n|Ne_peut_plus_repasser,_et_croit_s’être_méprise\nAprès_avoir_fait_quelques_tours,\n«_C’est,_dit-elle,_l’endroit_;_me_voilà_bien_surprise_;\nJ’ai_passé_par_ici_depuis_cinq_ou_six_jours._»\nUn_Rat,_qui_la_voyait_en_peine,|Lui_dit_;_«_Vous_aviez_lors_la_panse_un_peu_moins_pleine.\nVous_êtes_maigre_entrée,_il_faut_maigre_sortir.\nCe_que_je_vous_dis_là,_l’on_le_dit_à_bien_d’autres_;\nMais_ne_confondons_point,_par_trop_approfondir,\n|Leurs_affaires_avec_les_vôtres._»\n_\n_\n_________________§0§l§o§nFin\n|§l_____Fable_18\n§lLe_Chat_et_un_vieux_Rat\n\n§l§oJ§0’ai_lu_chez_un_conteur_de_Fables,\nQu’un_second_Rodilard,_l’Alexandre_des_Chats,\nL’Attila,_le_fléau_des_Rats,\nRendait_ces_derniers_misérables_:|J’ai_lu,_dis-je,_en_certain_auteur,\nQue_ce_Chat_exterminateur,\nVrai_Cerbère,_était_craint_une_lieue_à_la_ronde_:\nIl_voulait_de_souris_dépeupler_tout_le_monde.\nLes_planches_qu’on_suspend_sur_un_léger_appui,|La_mort-aux-rats,_les_souricières,\nN’étaient_que_jeux_au_prix_de_lui.\nComme_il_voit_que_dans_leurs_tanières\nLes_souris_étaient_prisonnières,\nQu’elles_n’osaient_sortir,_qu’il_avait_beau_chercher,\n|Le_galant_fait_le_mort,_et_du_haut_d’un_plancher\nSe_pend_la_tête_en_bas_;_la_bête_scélérate\nÀ_de_certains_cordons_se_tenait_par_la_patte.\nLe_peuple_des_souris_croit_que_c’est_châtiment,\nQu’il_a_fait_un_larcin_de_rôt_ou_de_fromage,|Égratigné_quelqu’un,_causé_quelque_dommage,\nEnfin,_qu’on_a_pendu_le_mauvais_garnement.\nToutes,_dis-je,_unanimement\nSe_promettent_de_rire_à_son_enterrement,\nMettent_le_nez_en_l’air,_montrent_un_peu_la_tête,\nPuis_rentrent_dans_leurs_nids_à|rats,\n|Puis_ressortant_font_quatre_pas,\nPuis_enfin_se_mettent_en_quête.\nMais_voici_bien_une_autre_fête_:\nLe_pendu_ressuscite_;_et,_sur_ses_pieds_tombant,\nAttrape_les_plus_paresseuses.\n|«_Nous_en_savons_plus_d’un,_dit-il_en_les_gobant_:\nC’est_tour_de_vieille_guerre_;_et_vos_cavernes_creuses\nNe_vous_sauveront_pas,_je_vous_en_avertis_:\nVous_viendrez_toutes_au_logis._»\nIl_prophétisait_vrai_;_notre_maître_Mitis,|Pour_la_seconde_fois,_les_trompe_et_les_affine,\nBlanchit_sa_robe_et_s’enfarine,\nEt,_de_la_sorte_déguisé,\nSe_niche_et_se_blottit_dans_une_huche_ouverte.\nCe_fut_à_lui_bien_avisé_:\nLa_gent_trotte-menu_s’en_vient_chercher_sa_perte.|Un_Rat,_sans_plus,_s’abstient_d’aller_flairer_autour_:\nC’était_un_vieux_routier,_il_savait_plus_d’un_tour_;\nMême_il_avait_perdu_sa_queue_à_la_bataille.\n«_Ce_bloc_enfariné_ne_me_dit_rien_qui_vaille,\nS’écria-t-il_de_loin_au_général_des|chats.\n|Je_soupçonne_dessous_encore_quelque_machine.\nRien_ne_te_sert_d’être_farine_;\nCar,_quand_tu_serais_sac,_je_n’approcherais_pas._»\nC’était_bien_dit_à_lui_;_j’approuve_sa_prudence_:\nIl_était_expérimenté,\n|Et_savait_que_la_méfiance\nEst_mère_de_la_sûreté.\n_\n_\n_________________§0§l§o§nFin\n
