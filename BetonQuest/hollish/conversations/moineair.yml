  hello:
    text: Bonjour à vous &2%player% &a&o!
    condition: '!tag_moine_air'
    events: tag_moine_air
    pointer: qui,quel,comment
  again:
    text: Vous revoilà &2%player% &a&o! Content de vous revoir ! Allez retrouver Aang désormais !
