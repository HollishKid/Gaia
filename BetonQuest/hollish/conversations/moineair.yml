  comment_rep:
    text: C'est grâce à &2Aang&a&o, le plus puissant de notre communauté. Vous devriez aller le voir, au coeur de l'Arbre Central. Je vous ouvre la voie à l'Est, empruntez les marches blanches !
    event: air_mill_begin
