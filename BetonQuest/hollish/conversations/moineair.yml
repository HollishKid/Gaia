    text: Je suis un des habitants du Temple de l'Air, avec les autres moines, sous la direction de &2Aang&a&o. Vous devriez aller le voir, au coeur de l'Arbre Central. Je vous ouvre la voie à l'Est, empruntez les marches blanches !
    event: air_mill_begin
  quel_rep:
    text: Vous êtes sur un des lopins de terre constituant le &dTemple de l'Air&a&o. Allez retrouver &2Aang&a&o, notre leader spirituel, au coeur de l'Arbre Central. Je vous ouvre la voie à l'Est, empruntez les marches blanches !
