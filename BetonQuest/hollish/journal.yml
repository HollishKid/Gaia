book_erudit: 'L''Érudit avec qui j''ai parlé m''a dit de fabriquer un livre avec une plume avant de pouvoir commencer l''apprentissage.'
journal_find_orno: 'Le Mage du Sanctuaire m''a dit d''aller chercher Orno, il se trouve dans la Bibliothèque d''Athelas.'
journal_orno_book: 'Orno m''a demandé de trouver un livre qui s''appelle "Histoire de l''Enseignement de la Magie" et se trouve dans la Petite Salle de la Bibliothèque d''Athelas.'
journal_orno_book_bis: 'Orno m''a demandé de trouver un second livre qui s''intitule "Histoire de la Magie" et qui se trouve dans la Petite Salle de la Bibliothèque d''Athelas.'
journal_mageentry: 'J''ai fini ma formation théorique avec Orno, je devrais retourner voir le Mage au Sanctuaire.'
journal_erudits: 'Je devrais aller voir les Érudits pour un enseignement approfondi de la Magie !'
journal_erudit_airtemple: 'L''Érudit de l''Air m''a dit que je dois chercher un Ermite sur une île au Sud-Est d''Athelas et lui demander à propos d''une chute d''eau étrange...'
journal_ermite_tarte: 'L''Ermite semble vouloir m''amener voir la chute d''eau que si je lui ramène une Tarte à la Citrouille, je devrais lui en ramener une sur son île au Sud-Ouest d''Athelas.'
journal_ermite_bateau: 'L''Ermite m''a dit de l''attendre dans le bâteau devant sa maison pour qu''il m''amène voir la chute d''eau.'
journal_obj_airmill: 'Je devrais essayer de monter la chute d''eau mystérieuse pour savoir ce qu''il se passe sur ces îles qui flottent en l''air ! Si jamais je n''y parviens pas, l''Ermite voudra sûrement bien m''y amener à nouveau.'
journal_findaang: 'Je devrais essayer de retrouver Aang dans le Temple de l''Air. Des passages mystérieux apparaissent sur les nuages ... Si jamais je n''y parviens pas, l''Ermite voudra sûrement bien m''y amener à nouveau.'
journal_livre_air_found: 'Maintenant que j''ai ce livre de sorts, je devrais l''amener à l''Érudit de l''Air pour montrer que j''ai trouvé le temple ! Pour retourner au Temple de l''Air, je peux demander au moine sur son bizon volant. (-6580,75,2900)'
journal_airtemple_magic_learning: 'L''Érudit de l''Air m''a dit de m''instruire davantage au Temple de l''Air. Je peux me rendre au Temple de l''Air avec le moine sur son bizon volant à Athelas. (-6580,75,2900)'
mage_entry_branching_out: 'Le Mage du Sanctuaire m''a recommandé auprès de l''Intendant. Si j''ai aussi la recommandation de la Guilde des Aventuriers, je suis sûr que je pourrais avoir une hausse de salaire auprès de l''Intendant !'
journal_milo_fiole: 'Aang m''a dit que je devais fabriquer une fiole et la lui rapporter au Temple de l''Air.'
journal_milo_air_capture: 'Aang m''a dit que je devais aller capturer de l''air du Continent Est dans ma fiole. Je devrais y aller et faire un clic-droit sur ma fiole pour en capturer. Une fois que ce sera fait, je devrais retourner voir Aang.'
journal_milo_ardere: 'Aang m''a dis que je pourrais maîtriser cette Fiole avec l''air agité en allant au Spiritualium du Moine Ardere. (-6827,70,2625)'
journal_fiole_sommet: 'Le moine Ardere m''a dit que la fiole se calmerait si je l''amène en haut de la montagne au Nord de son Spiritualium (-6781,108,2485). Je dois le faire impérativement vers minuit.'
journal_fiole_sommet_done: 'La Fiole s''est calmée. Je devrais la ramener au moine Ardere.'
journal_fiole_for_wand: 'J''ai le premier ingrédient pour ma Baguette de l''Air ! Je devrais retourner voir Aang pour savoir quel est le deuxième !'
journal_aang_baton: 'Aang m''a instruit de tailler un bâton avec le bois de mon choix pour faire ma Baguette de l''Air.'
journal_apprenti: 'L''Apprenti m''a dit d''aller montrer le Gros Os au Moine François. Il se trouve au Spiritualium d''Athelas (-6632,106,3000)'
journal_francois: 'Le Moine François m''a informé que je devrais enterrer le Gros Os dans un bloc d''herbe. Pour ce faire je dois faire un clic-droit sur n''importe quel bloc d''herbe avec le Gros Os à la main.'
journal_francois2: 'J''ai enterré le Gros Os. Je devrais retourner voir le Moine François (-6632,106,3000) pour lui dire que j''ai senti une très forte présence de Spiritualité en l''enterrant.'
journal_nauco: 'Le Nain Casar m''a dit d''aller parler au Nain Nauco pour réparer le pont qui mène vers le château à l''est.'
journal_nauco_pierre: 'Le Nain Nauco m''a dit qu''il fallait lui apporter 50 Pierres, 10 Pierres Taillées et 5 Escaliers en Pierre pour réparer le pont.'
journal_nauco_armes: 'Le Nain Nauco a dit qu''il fallait 3 haches en fer et 3 plastrons en fer pour équiper les nains qui vont mener l''assaut avec moi au château ! Je dois les forger moi même et un par un ; plusieurs crafts simultanés ne comptent pas !'
journal_nauco_weapons_done: 'J''ai forgé les 3 haches en fer et les 3 plastrons en fer demandé par le Nain Nauco. Je devrais les lui apporter.'
journal_sancossi: 'Le pont à l''est, vers l''ancien Château des Nains à Ingor, a été réparé. Le Château est encore occupé par Sancossi, le chef des Gobelins. Je dois le chasser de ce château !'
journal_backto_casar: 'J''ai tué le Goblin Sancossi ! Je devrais aller donner cette nouvelle au Chef d''Ingor, Casar. Peut être que je pourrais encore l''aider !'
journal_norno: 'Je dois retrouver le Nain Norno, il se trouve dans le Hall des Nains à Ingor.'
journal_norno_trans: 'Je devrais retourner voir le Nain Norno pour aider à la réparation du château.'
journal_norno1: 'Pour réparer la partie Nord du Château d''Ingor, il faut que j''apporte 1000 planches de chêne à Norno.'
journal_norno2: 'Pour réparer la partie Est du Château d''Ingor, il faut que j''apporte 2000 pierres à Norno.'
journal_norno3: 'Pour réparer la partie Sud du Château d''Ingor, il faut que j''apporte 50 Pierres Taillées 25 Escaliers de Pierre 10 Coffres et 5 Lits à Norno.'
journal_norno4: 'Pour réparer la partie Ouest du Château d''Ingor, il faut que j''apporte 100 Pierres Taillées, 33 Lingots de Fer, 10 Lingots d''Or et 5 Portes en Chêne à Norno.'
journal_norno5: 'Pour ériger la statue de Casar, je dois apporter 250 Pierres Taillées, 50 Lingots de Fer, 25 Lingots d''Or, 5 Blocs de Diamant et 2 blocs d''Emeraude à Norno.'
journal_casar_north: 'Le Château des Nains d''Ingor est réparé. Je peux retourner voir Casar pour savoir si je peux l''aider davantage.'
journal_casar_killingspree: 'Casar m''a dit d''aller tuer 15 Goblins dans leur Bastion. (-6610,65,2477)'
journal_killed_spree: 'J''ai tué les 15 Goblins. Je devrais retourner voir Casar.'
journal_north_bridge_repair: 'Je dois apporter 200 Pierres Taillées et 100 Planches de Chêne à Casar pour réparer le pont vers le Grand Nord.'
journal_hrota: 'Hróta m''a dit que je devais disperser les Gobelins autour de la Mine d''Ingor. Je dois tuer 20 Archers Gobelins et 30 Gobelins dans un rayon de 200 blocs autour de l''entrée de la Mine d''Ingor.'
journal_hrota_back: 'J''ai tué suffisament de Gobelins dans la zone. Je devrais retourner voir Hróta à l''entrée de la Mine d''Ingor.'
journal_train_village: 'Le moine Ardère, au village au Nord d''Athelas, m''a demandé de lui ramener 3 lingots de fer pour pouvoir réparer la ligne de train.'
journal_sanctuary_train: 'L''aiguilleur à la Gare du Sanctuaire m''a demandé de lui ramener 5 lingots d''or pour accélérer les rails du train suffisament.'
journal_terre_find: 'L''Érudit de la Terre m''a dit que le Temple était dans le Grand Nord. Pour le trouver, je devrais utiliser la Pierre de Terre qu''il m''a donné.'
journal_terre_found: 'J''ai trouvé une inscription étrange sur une borne dans le Grand Nord. Je devrais demander à l''Érudit de la Terre s''il sait ce qu''elle veut dire.'
journal_terre_orno: 'L''Érudit de la Terre m''a dit d''aller voir Orno à la Bibliothèque d''Athelas. Il devrait pouvoir me renseigner sur l''incantation mystérieuse sur la borne.'
journal_terre_orno_done: 'Orno m''a dit que l''incantation était un ancien salut à la Terre et qu''elle nécessite des Emeraudes Volcaniques. Je devrais aller le dire à l''Érudit de la Terre.'
journal_terre_ingor: 'Je dois aller miner 10 Emeraudes Volcaniques dans les Mines d''Ingor (-6500,2191). Je devrais ensuite les ramener à l''Érudit de la Terre.'
journal_terre_emerald: 'Je devrais retourner au Temple de la Terre et cliquer sur la borne avec l''incantation en tenant l''Emeraude Enchanté en main. Je devrais chercher à entrer dans le temple...'
journal_livre_earth_found: 'J''ai trouvé le temple de la Terre représenté par Toph qui m''a donné un livre de Magie de la Terre. Je devrais retourner voir l''Érudit de la Terre pour lui en faire part !'
journal_earthtemple_magic_learning: 'L''Érudit de la Terre m''a dit de m''instruire davantage au Temple de la Terre. Je peux me rendre à ce temple avec le moine grâce aux réseaux de racines des arbres. (-6580,75,2900)'
journal_earth_fiole: 'Toph m''a dit que je devais fabriquer 7 fioles et les lui rapporter au Temple de la Terre.'
journal_earth_fiole_fill: 'Il me faut : 1 fiole de Terre, 1 fiole de Sable, 1 fiole de Roche du Continent de l''Est. Les 4 autres sont récupérables partout : 1 Fer, 1 Or, 1 Emeraude, 1 Diamant.'
journal_earth_stick: 'Je dois crafter un baton pour Toph, mon Maître de la Terre et le lui ramener au Temple de la Terre.'









