title_begin52: 'command title %player% title {"text":"Troisième Ère","bold":true,"color":"dark_green"}'
title_begin53: 'command title %player% subtitle {"text":"Epoque Actuelle","italic":true,"color":"blue"}'
message13: 'message &2&oDe nos jours, c''est le petit fils du Roi &6Ubu &2&oqui règne sur la ville d''Athelas fondée par son illustre aïeul.'
message14: 'message &2&oIl se nomme &6Kahn&2&o. Ce Roi règne sur la ville et ses terres pour y faire respecter l''ordre et surtout pour maintenir les ennemis endehors de la ville.'
message15: 'message &2&oCette situation semble se stabiliser et une vie tranquille regagne la ville et les campagnes.'
message16: 'message &2&oMalheureusement, des messages inquiétants proviennent des quatres coins du monde...'
message17: 'message &2&oLa situation étant stablisée au premier Portail Magique, les serviteurs du Mal en auraient ouverts de nouveaux. Ailleurs, loin du regard d''Athelas et son Roi, &6Kahn&2&o.'
message18: 'message &2&oLe mot est alors passé à tous les Aventuriers courageux de venir prêter main forte à la Ville d''Athelas.'
message19: 'message &2&oBeaucoup répondent à l''appel et des navires entiers débarquent à Athelas pour rejoindre le combat.'
message20: 'message &2&oVous embarquez vous aussi à bord d''un grand navire pour la ville Royale d''Athelas.'
