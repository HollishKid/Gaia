title_begin23: 'command title %player% subtitle {"text":"Le monde opulent de Gaia","italic":true,"color":"blue"}'
message2: 'message &2&oDurant cette première Ère, ce fut un monde plein de richesses, à partager par tous.'
message3: 'message &2&oLa Paix et l''Abondance étaient alors le quotidien, mais cette richesse a rapidement attirée les convoitises d''autres Divinités ...'
