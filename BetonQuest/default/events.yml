title_begin42: 'command title %player% title {"text":"Troisième Ère","bold":true,"color":"dark_green"}'
title_begin43: 'command title %player% subtitle {"text":"La Révolte contre les Forces du Mal","italic":true,"color":"blue"}'
message10: 'message &2&oDes combats acharnés commencèrent et beaucoup de vies furent perdues.'
message11: 'message &2&oMalgré cela, la Révolution continua, et &6Ubu &2&oet ses hommes réussirent à repousser l''ennemi jusqu''au Portail Magique qui leur permettait l''accès à la surface.'
message12: 'message &6Ubu &2&ofut proclamé Roi pour ses exploits et se battra pour contenir l''ennemi pendant le restant de ses jours.'
title_begin5: folder title_begin51,title_begin52,title_begin53 delay:0
