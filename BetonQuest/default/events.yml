title_begin33: 'command title %player% subtitle {"text":"L''arrivée des Forces du Mal","italic":true,"color":"blue"}'
message4: 'message &2&oCes Divinités ont envoyé leur minions explorer le monde de &6Gaïa&2&o, et rappatrier ses ressources.'
message5: 'message &2&oCes serviteurs du Mal ont d''abord vécu dans les profondeurs, à l''abri des regards et sans interférer avec le reste du monde.'
message6: 'message &2&oCela ne pouvait durer longtemps, et ces créatures ont trouvé le moyen de se déplacer vers la surface du monde de &6Gaïa&2&o.'
message7: 'message &2&oL''assaut contre les peuples libres de &6Gaïa &2&ofut donné et le monde fut plongé dans l''Obscurité pendant des décennies...'
message8: 'message &2&o... mais l''espoir pour les peuples libres n''était pas éteint. Un Homme, nommé &6Ubu &2&ose dressa contre les serviteurs du Mal.'
message9: 'message &2&oDans son sillage, une véritable Révolution organisée se construisit ...'
title_begin4: folder title_begin41,title_begin42,title_begin43 delay:1
