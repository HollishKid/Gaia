  jelag:
    text: 'J''ai des problèmes de lag, que faire ?'
    pointers: jelag_rep
  survie:
    text: 'Comment me faire à manger ?'
    pointers: survie_rep
  questions:
    text: 'Je peux poser une question précise ?'
