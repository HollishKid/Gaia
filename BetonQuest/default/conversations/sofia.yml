    pointers: non_rep
  ou:
    text: 'Adresse de la Carte Interactive'
    pointers: ou_rep
  iso:
    text: 'La Carte Interactive en perspective'
    pointers: iso_rep
  markers:
    text: 'Faire apparaître/disparaître les symboles sur la Carte Interactive'
