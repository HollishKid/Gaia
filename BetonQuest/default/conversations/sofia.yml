  dynmap:
    text: 'Comment se repèrer ici ?'
    pointers: dynmap_rep
  mcmmo:
    text: 'Comment gérer mes compétences ?'
    pointers: mcmmo_rep
  trade:
    text: 'Comment acheter ou je vendre des biens ?'
    pointers: trade_rep
  magie:
    text: 'Comment est-ce que je gère ma Magie et mes Sorts ?'
