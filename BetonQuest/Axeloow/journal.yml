jjon1: 'L''apprenti Spititualiste Jon m''a demandé de lui rapporter 5 Gouttes de Lave et un briquet. Je devrais pouvoir trouver des Gouttes de Lave à High Garden, près de la Guilde des Alchimistes. Quant au briquet, le créer moi-même devrait être facile.'
jjon2: 'Aujourd''hui, je dois ramener à Jon 5 Gouttes d''Eau, ainsi qu''une fiole d''eau. Je devrais pouvoir trouver les Gouttes d''Eau à High Garden, près de la Guilde des Alchimistes. Quant à la fiole d''eau, je devrais pouvoir facilement la faire moi-même'
jlay: 'Le représentant d''Alcyone, Lay, m''a demandé son aide. Je dois aller à Alcyone, et infiltrer le Culte, groupe terroriste qui utilise les Dragons afin de détruire la ville. L'infiltration de Drisgan m''aura servi d''entrainement !'