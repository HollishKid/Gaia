###Options PNJ###

NPC_options:
  'salut':
    text: '&cB&a&oonjour jeune écuyer !'
    conditions: 'default.grade_ecuyer'
    pointers: 'qui'
  'qui2':
    text: '&cJ&a&oe suis le représentant d''une petite ville au sud, nommée &2Alcyone&a&o. C''est une ville agréable à vivre, sanctuaire des antiques dragons.'
    pointers: 'dragons'
  'oui':
    text: '&cO&a&oui, mais ils sont extremements dangereux ! &2Alcyone &a&oest actuellement soumise à ces féroces monstres, bien que leur espèce ne compte qu''une poignée de membres...'
    pointers: 'pourquoi, aide'
  'oui2':
    text: '&cE&a&on effet. &2Alcyone&a&o est une grande ville, vous pourrez facilement trouver une maison à louer le temps de votre passage, et pourquoi pas y habiter si la vie là-bas vous convient : la location y est nettement plus abordable qu''à Athelas, et la ville dispose de tout ce dont vous pouvez avoir besoin.\n Acceptez-vous de nous fournir votre aide ?'
    pointers: 'info,dquetelay,non'
  'culte':
    text: '&cC&a&oe village abrite une sorte de culte des dragons, qui fait régulièrement des offrandes plutôt... macabres. Ce culte incite les dragons à attaquer &2Alcyone&a&o, sans doute afin de prendre possession de la ville.\n Pour sauver &2Alcyone&a&o, il faudra donc intégrer le culte, et le détruire de l''intérieur, dans le meilleur des cas. Les attaquer de front serait extremement dangereux, pour vous comme pour la ville. Il faudra ensuite exterminer l''un de leurs chefs, les &cPrêtres-Dragons&a&o, de dangereux individus disposants de masques enchantés avec la magie des dragons eux-même. Les dragons devraient arrêter leurs attaques une fois l''un des chefs tués.\n Vous êtes désormais conscient des risques, acceptez-vous cette mission ?'
    pointers: 'dquetelay,non'
    
###Options Joueur###

player_options:
  'qui':
